<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DrivePlyr</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      width: 80px;
    }
    h1 {
      text-align: center;
      font-size: 28px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #0057ff;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }
    a.history-link {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-weight: bold;
      text-decoration: none;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <a href="history.html" class="history-link">History</a>
  <div class="container">
    <div class="logo">
      <img src="drive-logo.png" alt="DrivePlyr Logo">
    </div>
    <h1>DrivePlyr</h1>
    <input type="text" id="driveLink" placeholder="Enter Your Drive Video Link*">
    <input type="text" id="posterUrl" placeholder="Poster URL (optional)">
    <input type="text" id="videoTitle" placeholder="Video Title (optional)">
    <button onclick="generateLink()">GET</button>
  </div>

  <script>
    function generateLink() {
      const driveLink = document.getElementById('driveLink').value;
      const posterUrl = document.getElementById('posterUrl').value;
      const videoTitle = document.getElementById('videoTitle').value;

      if (!driveLink) {
        alert("Please enter your Google Drive video link.");
        return;
      }

      saveToHistory(driveLink, videoTitle, posterUrl);

      const finalUrl = `sopplayer.html?link=${encodeURIComponent(driveLink)}&poster=${encodeURIComponent(posterUrl)}&title=${encodeURIComponent(videoTitle)}`;
      window.open(finalUrl, '_blank');
    }

    function saveToHistory(driveLink, title, poster) {
      let history = JSON.parse(localStorage.getItem("driveHistory")) || [];
      history.unshift({
        link: driveLink,
        title: title || "Untitled",
        poster: poster || "",
        date: new Date().toLocaleString()
      });
      localStorage.setItem("driveHistory", JSON.stringify(history.slice(0, 20)));
    }
  </script>
</body>
</html>
