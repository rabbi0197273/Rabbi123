<script>
 var controls =
[
    'play-large',
    'play', 
    'fast-forward',
    'progress',
    'current-time',
    'duration',
    'mute',
    'volume',
    'captions', // 
    'settings',
    'pip',
    'airplay',
    'fullscreen'
];

// Plyr কনফিগারেশন 
const player = new Plyr('#vid1', {
    controls: controls,
    captions: {
        active: false, 
        language: 'en',
        update: false
    },
    settings: ['captions', 'quality', 'speed'], // ল্যাঙ্গুয়েজ সেটিং সরানো হয়েছে
    quality: {
        default: 576,
        options: [1080, 720, 576, 480, 360, 240]
    }
});

</script>
