<style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}

.plyr  {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

/* Skip feedback animation */
.skip-feedback {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(0, 0, 0, 0.7);
  color: white;
  padding: 10px 20px;
  border-radius: 25px;
  font-size: 18px;
  font-weight: bold;
  z-index: 1000;
  opacity: 0;
  transition: opacity 0.3s ease;
  pointer-events: none;
}

.skip-feedback.show {
  opacity: 1;
}

/* Move progress bar to very top like YouTube */
.plyr__progress {
  position: absolute !important;
  top: 0 !important;
  left: 0 !important;
  right: 0 !important;
  width: 100% !important;
  height: 4px !important;
  background: rgba(255, 255, 255, 0.3) !important;
  z-index: 10 !important;
  margin: 0 !important;
  border-radius: 0 !important;
}

.plyr__progress:hover {
  height: 6px !important;
}

/* Progress bar elements */
.plyr__progress__buffer {
  background: rgba(255, 255, 255, 0.4) !important;
  height: 100% !important;
}

.plyr__progress__played {
  background: var(--plyr-color-main) !important;
  height: 100% !important;
}

/* Hide duplicate progress bar from controls */
.plyr__controls .plyr__progress {
  display: none !important;
}

/* Move controls down to make space for top progress bar */
.plyr__controls {
  padding-top: 8px !important;
}

/* Custom large pause button */
.custom-large-button {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 80px;
  height: 80px;
  background: rgba(0, 0, 0, 0.8);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  z-index: 999;
  transition: all 0.3s ease;
  opacity: 0;
  visibility: hidden;
  pointer-events: none;
}

.custom-large-button.show {
  opacity: 1;
  visibility: visible;
  pointer-events: all;
}

.custom-large-button:hover {
  background: rgba(0, 0, 0, 0.9);
  transform: translate(-50%, -50%) scale(1.1);
}

.custom-large-button svg {
  width: 32px;
  height: 32px;
  fill: white;
}
</style>

<script>
  var controls =
[
    'play-large', // The large play button in the center
    // 'restart', // Removed restart button as requested
    'rewind', // Rewind by the seek time (default 10 seconds)
    'play', // Play/pause playback
    'fast-forward', // Fast forward by the seek time (default 10 seconds)
    'progress', // The progress bar and scrubber for playback and buffering
    'current-time', // The current time of playback
    'duration', // The full duration of the media
    'mute', // Toggle mute
    'volume', // Volume control
    'captions', // Toggle captions
    'settings', // Settings menu
    'pip', // Picture-in-picture (currently Safari only)
    'airplay', // Airplay (currently Safari only)
    'fullscreen' // Toggle fullscreen
];

  const player = new Plyr('#vid1',{
    controls,
    seekTime: 10
  });

  // Custom pause button functionality
  const customButton = document.getElementById('custom-large-button');
  let hideTimeout;

  // Show custom button when video area is clicked during playback
  player.on('ready', function() {
    const video = document.querySelector('#vid1');
    
    // Click on video area (but not on controls)
    video.addEventListener('click', function(e) {
      if (player.playing) {
        console.log('Video clicked while playing');
        showCustomButton();
      }
    });
    
    // Also handle container clicks
    const container = document.querySelector('#container');
    container.addEventListener('click', function(e) {
      // Ignore clicks on controls or progress bar
      if (e.target.closest('.plyr__controls') || 
          e.target.closest('.plyr__progress') ||
          e.target === customButton) {
        return;
      }
      
      if (player.playing) {
        console.log('Container clicked while playing');
        showCustomButton();
      }
    });

    // Disable double-click fullscreen
    video.addEventListener('dblclick', function(e) {
      e.preventDefault();
      e.stopPropagation();
      return false;
    });
    
    container.addEventListener('dblclick', function(e) {
      e.preventDefault();
      e.stopPropagation();
      return false;
    });
  });

  // Custom button click handler
  customButton.addEventListener('click', function(e) {
    e.preventDefault();
    e.stopPropagation();
    console.log('Custom pause button clicked');
    player.pause();
    hideCustomButton();
  });

  function showCustomButton() {
    console.log('Showing custom button');
    customButton.classList.add('show');
    
    // Clear existing timeout
    if (hideTimeout) {
      clearTimeout(hideTimeout);
    }
    
    // Hide after 2 seconds
    hideTimeout = setTimeout(() => {
      hideCustomButton();
    }, 2000);
  }

  function hideCustomButton() {
    console.log('Hiding custom button');
    customButton.classList.remove('show');
    if (hideTimeout) {
      clearTimeout(hideTimeout);
    }
  }

  // Hide when paused or ended
  player.on('pause', function() {
    hideCustomButton();
  });

  player.on('ended', function() {
    hideCustomButton();
  });

  // Skip feedback function
  function showSkipFeedback(seconds) {
    const feedback = document.getElementById('skip-feedback');
    feedback.textContent = seconds > 0 ? `+${seconds}s` : `${seconds}s`;
    feedback.classList.add('show');
    setTimeout(() => {
      feedback.classList.remove('show');
    }, 1000);
  }

  // Keyboard shortcuts for skip functionality
  document.addEventListener('keydown', function(event) {
    if (document.activeElement.tagName === 'INPUT' || document.activeElement.tagName === 'TEXTAREA') {
      return;
    }
    
    switch(event.key) {
      case 'ArrowLeft':
        event.preventDefault();
        player.rewind(10);
        showSkipFeedback(-10);
        break;
      case 'ArrowRight':
        event.preventDefault();
        player.forward(10);
        showSkipFeedback(10);
        break;
      case ' ':
        event.preventDefault();
        if (player.playing) {
          player.pause();
        } else {
          player.play();
        }
        break;
    }
  });

  // Add event listeners for button clicks
  player.on('rewind', function() {
    showSkipFeedback(-10);
  });

  player.on('fastforward', function() {
    showSkipFeedback(10);
  });

  // Auto-Rotate on Fullscreen
  player.on('enterfullscreen', function () {
    if (screen.orientation && screen.orientation.lock) {
      screen.orientation.lock('landscape').catch(function (error) {
        console.warn('Orientation lock failed:', error);
      });
    }
  });

  player.on('exitfullscreen', function () {
    if (screen.orientation && screen.orientation.unlock) {
      screen.orientation.unlock();
    }
  });
</script>
