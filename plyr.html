<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>DrivePlyr - Google Drive Proxy Video Player with Many Powerful HTML5 Players</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Font Awesome and Material Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <style>
        /* Import Google font - Poppins */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            outline: none !important;
            -webkit-tap-highlight-color: transparent !important;
            -webkit-touch-callout: none !important;
            -webkit-user-select: none !important;
            -khtml-user-select: none !important;
            -moz-user-select: none !important;
            -ms-user-select: none !important;
            user-select: none !important;
        }
        
        *:focus, *:active, *:hover {
            outline: none !important;
            -webkit-tap-highlight-color: transparent !important;
        }

        ::selection {
            background: transparent !important;
        }
        ::-moz-selection {
            background: transparent !important;
        }
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: transparent;
        }
        
        body, .container, .video-controls, .video-timer, .options {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            user-select: none;
            overflow: hidden;
            border-radius: 0;
            background: #000;
            position: relative;
            box-shadow: none;
        }
        
        .container.fullscreen {
            max-width: 100%;
            width: 100%;
            height: 100vh;
            border-radius: 0px;
        }
        
        .wrapper {
            position: absolute;
            left: 0;
            right: 0;
            z-index: 1;
            opacity: 0;
            bottom: -15px;
            transition: all 0.08s ease;
        }
        
        .container.show-controls .wrapper {
            opacity: 1;
            bottom: 0;
            transition: all 0.13s ease;
        }
        
        .wrapper::before {
            content: "";
            bottom: 0;
            width: 100%;
            z-index: -1;
            position: absolute;
            height: calc(100% + 35px);
            pointer-events: none;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
        }
        
        .video-timeline {
            height: 7px;
            width: calc(100% - 20px);
            margin: 0 10px;
            cursor: pointer;
        }
        
        .video-timeline .progress-area {
            height: 3px;
            position: relative;
            background: rgba(255, 255, 255, 0.6);
        }
        
        .progress-area span {
            position: absolute;
            left: 50%;
            top: -25px;
            font-size: 13px;
            color: #fff;
            pointer-events: none;
            transform: translateX(-50%);
        }
        
        .progress-area .progress-bar {
            width: 0%;
            height: 100%;
            position: relative;
            background: #2289ff;
        }
        
        .progress-bar::before {
            content: "";
            right: 0;
            top: 50%;
            height: 13px;
            width: 13px;
            position: absolute;
            border-radius: 50%;
            background: #2289ff;
            transform: translateY(-50%);
            cursor: grab;
            display: block; /* Always visible now */
        }
        
        .progress-bar::before:active {
            cursor: grabbing;
        }
        
        .progress-area span {
            display: none;
        }
        
        .video-timeline:hover .progress-area span {
            display: block;
        }
        
        /* Show time span when dragging */
        .video-timeline.dragging .progress-area span {
            display: block;
        }
        
        .wrapper .video-controls {
            padding: 5px 20px 10px;
        }
        
        .video-controls .options {
            width: 100%;
        }
        
        .video-controls .options:first-child {
            justify-content: flex-start;
        }
        
        .video-controls .options:last-child {
            justify-content: flex-end;
        }
        
        .options button {
            height: 40px;
            width: 40px;
            font-size: 19px;
            border: none;
            cursor: pointer;
            background: none;
            color: #efefef;
            border-radius: 3px;
            transition: all 0.3s ease;
        }
        
        .options button :where(i, span) {
            height: 100%;
            width: 100%;
            line-height: 40px;
        }
        
        .options button:hover :where(i, span) {
            color: #fff;
        }
        
        .options button:active :where(i, span) {
            transform: scale(0.9);
        }
        
        .options button span {
            font-size: 23px;
        }
        
        .options input {
            height: 4px;
            margin-left: 3px;
            max-width: 75px;
            accent-color: #0078FF;
        }
        
        .options .video-timer {
            color: #efefef;
            margin-left: 15px;
            font-size: 14px;
        }
        
        .video-timer .separator {
            margin: 0 5px;
            font-size: 16px;
            font-family: "Open sans";
        }
        
        .playback-content {
            display: flex;
            position: relative;
        }
        
        .playback-content .speed-options {
            position: absolute;
            list-style: none;
            left: -40px;
            bottom: 40px;
            width: 95px;
            overflow: hidden;
            opacity: 0;
            border-radius: 4px;
            pointer-events: none;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: opacity 0.13s ease;
        }
        
        .playback-content .speed-options.show {
            opacity: 1;
            pointer-events: auto;
        }
        
        .speed-options li {
            cursor: pointer;
            color: #000;
            font-size: 14px;
            margin: 2px 0;
            padding: 5px 0 5px 15px;
            transition: all 0.1s ease;
        }
        
        .speed-options li:where(:first-child, :last-child) {
            margin: 0px;
        }
        
        .speed-options li:hover {
            background: #dfdfdf;
        }
        
        .speed-options li.active {
            color: #fff;
            background: #3e97fd;
        }
        
        .container video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Simple Double Click Areas */
        .skip-area {
            position: absolute;
            top: 0;
            width: 45%;
            height: calc(100% - 100px);
            z-index: 5;
            cursor: pointer;
            background: transparent;
            outline: none !important;
            -webkit-tap-highlight-color: transparent !important;
        }

        .skip-area.left {
            left: 0;
        }

        .skip-area.right {
            right: 0;
        }

        /* Center Play/Pause Button - Always Visible */
        .center-play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            z-index: 15;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            outline: none !important;
            -webkit-tap-highlight-color: transparent !important;
            opacity: 1;
            pointer-events: auto;
        }

        .center-play-button:hover {
            background: rgba(0, 0, 0, 0.7);
            transform: translate(-50%, -50%) scale(1.1);
        }

        .center-play-button:active {
            transform: translate(-50%, -50%) scale(0.95);
        }

        /* Play Icon */
        .center-play-button .play-icon {
            width: 0;
            height: 0;
            border-left: 15px solid rgba(255, 255, 255, 0.9);
            border-top: 9px solid transparent;
            border-bottom: 9px solid transparent;
            margin-left: 3px;
        }

        /* Pause Icon */
        .center-play-button .pause-icon {
            display: flex;
            gap: 5px;
            align-items: center;
            justify-content: center;
        }

        .center-play-button .pause-icon::before,
        .center-play-button .pause-icon::after {
            content: '';
            width: 4px;
            height: 18px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 1px;
        }

        /* Hide center button when video is playing and controls are hidden */
        .container:not(.show-controls).playing .center-play-button {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        /* Show center button when video is paused OR controls are visible */
        .container.show-controls .center-play-button,
        .container:not(.playing) .center-play-button {
            opacity: 1;
            pointer-events: auto;
            transition: opacity 0.3s ease;
        }

        /* Loading Animation - Only Spinner */
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            display: none;
        }

        .loading-spinner.show {
            display: block;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #2289ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hide center play button when loading */
        .container.loading .center-play-button {
            opacity: 0;
            pointer-events: none;
        }

        /* Mobile responsive */
        @media screen and (max-width: 540px) {
            .wrapper .video-controls {
                padding: 3px 10px 7px;
            }
            .options input, .progress-area span {
                display: none!important;
            }
            .options button {
                height: 30px;
                width: 30px;
                font-size: 17px;
            }
            .options .video-timer {
                margin-left: 5px;
            }
            .video-timer .separator {
                font-size: 14px;
                margin: 0 2px;
            }
            .options button :where(i, span) {
                line-height: 30px;
            }
            .options button span {
                font-size: 21px;
            }
            .options .video-timer, .progress-area span, .speed-options li {
                font-size: 12px;
            }
            .playback-content .speed-options {
                width: 75px;
                left: -30px;
                bottom: 30px;
            }
            .speed-options li {
                margin: 1px 0;
                padding: 3px 0 3px 10px;
            }
            .right .pic-in-pic {
                display: none;
            }

            .center-play-button {
                width: 50px;
                height: 50px;
            }

            .center-play-button .play-icon {
                border-left: 15px solid #fff;
                border-top: 9px solid transparent;
                border-bottom: 9px solid transparent;
                margin-left: 3px;
            }

            .center-play-button .pause-icon::before,
            .center-play-button .pause-icon::after {
                width: 3px;  
                height: 16px; 
            }

            .spinner {
                width: 40px;
                height: 40px;
                border-width: 3px;
            }
        }
    </style>
</head>
<body>
    <div class="container show-controls">
        <!-- Simple Double Click Areas -->
        <div class="skip-area left"></div>
        <div class="skip-area right"></div>

        <!-- Loading Animation - Only Spinner -->
        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner"></div>
        </div>

        <!-- Center Play/Pause Button - Now Always Visible -->
        <button class="center-play-button" id="centerPlayBtn">
            <div class="play-icon" id="playIcon"></div>
            <div class="pause-icon" id="pauseIcon" style="display: none;"></div>
        </button>

        <div class="wrapper">
            <div class="video-timeline">
                <div class="progress-area">
                    <span>00:00</span>
                    <div class="progress-bar"></div>
                </div>
            </div>
            <ul class="video-controls">
                <li class="options left">
                    <button class="volume"><i class="fa-solid fa-volume-high"></i></button>
                    <input type="range" min="0" max="1" step="any">
                    <div class="video-timer">
                        <p class="current-time">00:00</p>
                        <p class="separator"> / </p>
                        <p class="video-duration">00:00</p>
                    </div>
                </li>
                <li class="options center">
                    <button class="skip-backward"><i class="fas fa-backward"></i></button>
                    <button class="play-pause"><i class="fas fa-play"></i></button>
                    <button class="skip-forward"><i class="fas fa-forward"></i></button>
                </li>
                <li class="options right">
                    <div class="playback-content">
                        <button class="playback-speed"><span class="material-symbols-rounded">slow_motion_video</span></button>
                        <ul class="speed-options">
                            <li data-speed="2">2x</li>
                            <li data-speed="1.5">1.5x</li>
                            <li data-speed="1" class="active">Normal</li>
                            <li data-speed="0.75">0.75x</li>
                            <li data-speed="0.5">0.5x</li>
                        </ul>
                    </div>
                    <button class="pic-in-pic"><span class="material-icons">picture_in_picture_alt</span></button>
                    <button class="fullscreen"><i class="fa-solid fa-expand"></i></button>
                </li>
            </ul>
        </div>
        <video src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"></video>
    </div>

    <script>
        const container = document.querySelector(".container"),
            mainVideo = container.querySelector("video"),
            videoTimeline = container.querySelector(".video-timeline"),
            progressBar = container.querySelector(".progress-bar"),
            volumeBtn = container.querySelector(".volume i"),
            volumeSlider = container.querySelector(".left input"),
            currentVidTime = container.querySelector(".current-time"),
            videoDuration = container.querySelector(".video-duration"),
            skipBackward = container.querySelector(".skip-backward i"),
            skipForward = container.querySelector(".skip-forward i"),
            playPauseBtn = container.querySelector(".play-pause i"),
            speedBtn = container.querySelector(".playback-speed span"),
            speedOptions = container.querySelector(".speed-options"),
            pipBtn = document.querySelector(".pic-in-pic span"),
            fullScreenBtn = container.querySelector(".fullscreen i"),
            loadingSpinner = document.getElementById("loadingSpinner");

        // Center play button elements
        const centerPlayBtn = document.getElementById("centerPlayBtn"),
            playIcon = document.getElementById("playIcon"),
            pauseIcon = document.getElementById("pauseIcon");

        let timer;
        let isDragging = false;

        // Google Drive API functionality
        var apikey = ['AIzaSyCt3DULzE2trDJhfFUosWZT-3GEObbMqVU', 'AIzaSyCsbx8BSyLwkw6XX6Lg5OF1U0HNtI9VmCY', 'AIzaSyBLMJAT6oqTZxAMsCsMjXzoo4lkJL4MmfM', 'AIzaSyCIY6fomcJxOt0XQ_naa1rzfd5wlOMGKDY'][Math.floor(Math.random() * 4)];

        function getparam(a, e) {
            return e || (e = window.location.href), new URL(e).searchParams.get(a);
        }

        // Show/Hide loading spinner
        function showLoading() {
            loadingSpinner.classList.add('show');
            container.classList.add('loading');
        }

        function hideLoading() {
            loadingSpinner.classList.remove('show');
            container.classList.remove('loading');
        }

        // Load Google Drive video if ID parameter exists
        if (getparam('id')) {
            let json = JSON.parse(atob(getparam('id')));
            let driveid = json.id;
            showLoading(); // Show loading when starting to load
            mainVideo.src = `https://www.googleapis.com/drive/v3/files/${driveid}?alt=media&key=${apikey}`;
            mainVideo.poster = 'https://lh3.googleusercontent.com/d/' + driveid;
        }

        // Update center button icon based on video state
        function updateCenterButton() {
            if (mainVideo.paused) {
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
                container.classList.remove('playing');
            } else {
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'flex';
                container.classList.add('playing');
            }
        }

        // Center play button click
        centerPlayBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            if (mainVideo.paused) {
                mainVideo.play();
            } else {
                mainVideo.pause();
            }
        });

        // Simple Double Click Skip - Updated Logic
        const skipAreas = document.querySelectorAll('.skip-area');

        skipAreas.forEach((area, index) => {
            let clickCount = 0;
            let clickTimer = null;

            area.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                clickCount++;
                
                if (clickCount === 1) {
                    clickTimer = setTimeout(() => {
                        clickCount = 0;
                        // Single click - toggle controls visibility
                        if (container.classList.contains('show-controls')) {
                            container.classList.remove('show-controls');
                            clearTimeout(timer);
                        } else {
                            container.classList.add('show-controls');
                        }
                    }, 300);
                } else if (clickCount === 2) {
                    // Double click - skip
                    clearTimeout(clickTimer);
                    clickCount = 0;
                    
                    if (index === 0) {
                        // Left area - skip backward 10 seconds
                        mainVideo.currentTime = Math.max(0, mainVideo.currentTime - 10);
                    } else {
                        // Right area - skip forward 10 seconds
                        mainVideo.currentTime = Math.min(mainVideo.duration, mainVideo.currentTime + 10);
                    }
                    
                    // Show controls after skip
                    container.classList.add('show-controls');
                }
            });
        });

        // Video area click for controls toggle
        mainVideo.addEventListener('click', (e) => {
            // Check if click is not on center button
            if (!centerPlayBtn.contains(e.target)) {
                e.preventDefault();
                e.stopPropagation();
                
                // Toggle controls visibility
                if (container.classList.contains('show-controls')) {
                    container.classList.remove('show-controls');
                    clearTimeout(timer);
                } else {
                    container.classList.add('show-controls');
                }
            }
        });

        const formatTime = time => {
            let seconds = Math.floor(time % 60),
                minutes = Math.floor(time / 60) % 60,
                hours = Math.floor(time / 3600);

            seconds = seconds < 10 ? `0${seconds}` : seconds;
            minutes = minutes < 10 ? `0${minutes}` : minutes;
            hours = hours < 10 ? `0${hours}` : hours;

            if (hours == 0) {
                return `${minutes}:${seconds}`;
            }
            return `${hours}:${minutes}:${seconds}`;
        }

        // Update time display during drag
        const updateTimeDisplay = (offsetX) => {
            let timelineWidth = videoTimeline.clientWidth;
            let percent = Math.floor((offsetX / timelineWidth) * mainVideo.duration);
            const progressTime = videoTimeline.querySelector("span");
            let adjustedOffsetX = offsetX < 20 ? 20 : (offsetX > timelineWidth - 20) ? timelineWidth - 20 : offsetX;
            progressTime.style.left = `${adjustedOffsetX}px`;
            progressTime.innerText = formatTime(percent);
        };

        videoTimeline.addEventListener("mousemove", e => {
            if (!isDragging) {
                updateTimeDisplay(e.offsetX);
            }
        });

        // Improved timeline click and drag functionality
        const updateProgress = (e) => {
            let timelineWidth = videoTimeline.clientWidth;
            let offsetX = e.offsetX;
            let percent = (offsetX / timelineWidth) * mainVideo.duration;
            
            // Update video time
            mainVideo.currentTime = percent;
            
            // Update progress bar
            let progressPercent = (percent / mainVideo.duration) * 100;
            progressBar.style.width = `${progressPercent}%`;
            currentVidTime.innerText = formatTime(percent);
        };

        videoTimeline.addEventListener("click", updateProgress);

        mainVideo.addEventListener("timeupdate", e => {
            if (!isDragging) {
                let { currentTime, duration } = e.target;
                let percent = (currentTime / duration) * 100;
                progressBar.style.width = `${percent}%`;
                currentVidTime.innerText = formatTime(currentTime);
            }
        });

        // Video loading events
        mainVideo.addEventListener("loadstart", () => {
            showLoading();
        });

        mainVideo.addEventListener("loadeddata", () => {
            hideLoading();
            videoDuration.innerText = formatTime(mainVideo.duration);
        });

        mainVideo.addEventListener("canplay", () => {
            hideLoading();
        });

        mainVideo.addEventListener("waiting", () => {
            showLoading();
        });

        mainVideo.addEventListener("canplaythrough", () => {
            hideLoading();
        });

        // Enhanced dragging functionality with time display
        const handleDrag = (e) => {
            let timelineWidth = videoTimeline.clientWidth;
            let rect = videoTimeline.getBoundingClientRect();
            let offsetX = e.clientX - rect.left;
            
            // Constrain within timeline bounds
            offsetX = Math.max(0, Math.min(offsetX, timelineWidth));
            
            let percent = (offsetX / timelineWidth) * mainVideo.duration;
            
            // Update video time smoothly
            mainVideo.currentTime = percent;
            
            // Update progress bar
            let progressPercent = (percent / mainVideo.duration) * 100;
            progressBar.style.width = `${progressPercent}%`;
            currentVidTime.innerText = formatTime(percent);
            
            // Update time display during drag
            updateTimeDisplay(offsetX);
        };

        // Mouse events for dragging
        videoTimeline.addEventListener("mousedown", (e) => {
            isDragging = true;
            videoTimeline.classList.add('dragging'); // Add dragging class to show time
            handleDrag(e);
            
            const handleMouseMove = (e) => {
                if (isDragging) {
                    handleDrag(e);
                }
            };
            
            const handleMouseUp = () => {
                isDragging = false;
                videoTimeline.classList.remove('dragging'); // Remove dragging class
                document.removeEventListener("mousemove", handleMouseMove);
                document.removeEventListener("mouseup", handleMouseUp);
            };
            
            document.addEventListener("mousemove", handleMouseMove);
            document.addEventListener("mouseup", handleMouseUp);
        });

        // Touch events for mobile dragging
        videoTimeline.addEventListener("touchstart", (e) => {
            isDragging = true;
            videoTimeline.classList.add('dragging'); // Add dragging class to show time
            let touch = e.touches[0];
            let rect = videoTimeline.getBoundingClientRect();
            let offsetX = touch.clientX - rect.left;
            let timelineWidth = videoTimeline.clientWidth;
            
            offsetX = Math.max(0, Math.min(offsetX, timelineWidth));
            let percent = (offsetX / timelineWidth) * mainVideo.duration;
            mainVideo.currentTime = percent;
            
            let progressPercent = (percent / mainVideo.duration) * 100;
            progressBar.style.width = `${progressPercent}%`;
            currentVidTime.innerText = formatTime(percent);
            
            // Update time display during touch drag
            updateTimeDisplay(offsetX);
        });

        videoTimeline.addEventListener("touchmove", (e) => {
            if (isDragging) {
                e.preventDefault();
                let touch = e.touches[0];
                let rect = videoTimeline.getBoundingClientRect();
                let offsetX = touch.clientX - rect.left;
                let timelineWidth = videoTimeline.clientWidth;
                
                offsetX = Math.max(0, Math.min(offsetX, timelineWidth));
                let percent = (offsetX / timelineWidth) * mainVideo.duration;
                mainVideo.currentTime = percent;
                
                let progressPercent = (percent / mainVideo.duration) * 100;
                progressBar.style.width = `${progressPercent}%`;
                currentVidTime.innerText = formatTime(percent);
                
                // Update time display during touch drag
                updateTimeDisplay(offsetX);
            }
        });

        videoTimeline.addEventListener("touchend", () => {
            isDragging = false;
            videoTimeline.classList.remove('dragging'); // Remove dragging class
        });

        volumeBtn.addEventListener("click", () => {
            if (!volumeBtn.classList.contains("fa-volume-high")) {
                mainVideo.volume = 0.5;
                volumeBtn.classList.replace("fa-volume-xmark", "fa-volume-high");
            } else {
                mainVideo.volume = 0.0;
                volumeBtn.classList.replace("fa-volume-high", "fa-volume-xmark");
            }
            volumeSlider.value = mainVideo.volume;
        });

        volumeSlider.addEventListener("input", e => {
            mainVideo.volume = e.target.value;
            if (e.target.value == 0) {
                return volumeBtn.classList.replace("fa-volume-high", "fa-volume-xmark");
            }
            volumeBtn.classList.replace("fa-volume-xmark", "fa-volume-high");
        });

        speedOptions.querySelectorAll("li").forEach(option => {
            option.addEventListener("click", () => {
                mainVideo.playbackRate = option.dataset.speed;
                speedOptions.querySelector(".active").classList.remove("active");
                option.classList.add("active");
            });
        });

        document.addEventListener("click", e => {
            if (e.target.tagName !== "SPAN" || e.target.className !== "material-symbols-rounded") {
                speedOptions.classList.remove("show");
            }
        });

        fullScreenBtn.addEventListener("click", () => {
            container.classList.toggle("fullscreen");
            if (document.fullscreenElement) {
                fullScreenBtn.classList.replace("fa-compress", "fa-expand");
                if (screen.orientation && screen.orientation.unlock) {
                    screen.orientation.unlock();
                }
                return document.exitFullscreen();
            }
            fullScreenBtn.classList.replace("fa-expand", "fa-compress");
            container.requestFullscreen();
            
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch(err => {
                    console.log('Screen orientation lock failed:', err);
                });
            }
        });

        speedBtn.addEventListener("click", () => speedOptions.classList.toggle("show"));
        pipBtn.addEventListener("click", () => mainVideo.requestPictureInPicture());
        
        // Normal skip functions
        skipBackward.addEventListener("click", () => mainVideo.currentTime -= 10);
        skipForward.addEventListener("click", () => mainVideo.currentTime += 10);
        
        // Video event listeners
        mainVideo.addEventListener("play", () => {
            playPauseBtn.classList.replace("fa-play", "fa-pause");
            updateCenterButton();
        });
        
        mainVideo.addEventListener("pause", () => {
            playPauseBtn.classList.replace("fa-pause", "fa-play");
            updateCenterButton();
        });
        
        playPauseBtn.addEventListener("click", () => {
            if (mainVideo.paused) {
                mainVideo.play();
            } else {
                mainVideo.pause();
            }
        });

        // Initialize center button
        updateCenterButton();

        // Show initial loading for default video
        showLoading();
    </script>
</body>
</html>
