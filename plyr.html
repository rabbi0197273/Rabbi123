<!--Add a Simple HTML5 Video tag-->
<div id="container">
  <video controls poster="https://bit.ly/bbsampleposter" id="vid1">
    <source src="https://rebrand.ly/sample-video" type="video/mp4" size="576" />
  </video>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.6.7/plyr.min.js"></script>

<script>
var controls = [
  'play-large',
  'play',
  'fast-forward',
  'progress',
  'current-time',
  'duration',
  'mute',
  'volume',
  'captions',
  'settings',
  'pip',
  'airplay',
  'fullscreen'
];

const player = new Plyr('#vid1', {
  controls,
  fullscreen: { enabled: true, fallback: true }
});

// ✅ Auto-Rotate on Fullscreen
player.on('enterfullscreen', function () {
  if (screen.orientation && screen.orientation.lock) {
    screen.orientation.lock('landscape').catch(function (error) {
      console.warn('Orientation lock failed:', error);
    });
  }
});
player.on('exitfullscreen', function () {
  if (screen.orientation && screen.orientation.unlock) {
    screen.orientation.unlock();
  }
});

// ✅ ভিডিওতে ডাবল ক্লিক করলে fullscreen হবে না
player.elements.container.querySelector('video').addEventListener('dblclick', function (e) {
  e.preventDefault();
  e.stopPropagation();
}, true);

// ✅ ভিডিওতে ডাবল ক্লিক করলে 10s ফরোয়ার্ড বা রিওয়াইন্ড
player.elements.container.querySelector('video').addEventListener('dblclick', function (e) {
  var rect = e.target.getBoundingClientRect();
  var x = e.clientX - rect.left;

  if (x < rect.width / 2) {
    player.rewind(10);
  } else {
    player.forward(10);
  }
});
</script>
