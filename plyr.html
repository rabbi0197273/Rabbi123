<!-- Video Tag -->
<div id="container">
  <video controls poster="https://bit.ly/bbsampleposter" id="vid1">
    <source src="https://rebrand.ly/sample-video" type="video/mp4" size="576" />
  </video>
</div>

<!-- Plyr JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.6.7/plyr.min.js"></script>

<script>
const controls = [
  'play-large', 'play', 'fast-forward', 'progress', 'current-time',
  'duration', 'mute', 'volume', 'captions', 'settings', 'pip',
  'airplay', 'fullscreen'
];

const player = new Plyr('#vid1', {
  controls,
  fullscreen: { enabled: true, fallback: true }
});

// ✅ Fullscreen Orientation Lock
player.on('enterfullscreen', () => {
  if (screen.orientation && screen.orientation.lock) {
    screen.orientation.lock('landscape').catch(err => console.warn('Lock error', err));
  }
});
player.on('exitfullscreen', () => {
  if (screen.orientation && screen.orientation.unlock) {
    screen.orientation.unlock();
  }
});

// ✅ ডাবল ক্লিক করলে fullscreen DISABLED
const video = document.querySelector('video');
video.addEventListener('dblclick', function(e) {
  e.preventDefault();
  e.stopPropagation();
}, true);

// ✅ ডাবল ক্লিক করলে rewind/forward
video.addEventListener('dblclick', function(e) {
  const rect = this.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const half = rect.width / 2;

  if (x < half) {
    player.rewind(10); // Left half = rewind
  } else {
    player.forward(10); // Right half = forward
  }
});
</script>

<!-- Drive ID Fetch & Load -->
<script>
const apikeys = [
  'AIzaSyCt3DULzE2trDJhfFUosWZT-3GEObbMqVU',
  'AIzaSyCsbx8BSyLwkw6XX6Lg5OF1U0HNtI9VmCY',
  'AIzaSyBLMJAT6oqTZxAMsCsMjXzoo4lkJL4MmfM',
  'AIzaSyCIY6fomcJxOt0XQ_naa1rzfd5wlOMGKDY'
];
const apikey = apikeys[Math.floor(Math.random() * apikeys.length)];

function getParam(name, url) {
  if (!url) url = window.location.href;
  return new URL(url).searchParams.get(name);
}

const vid = document.getElementById('vid1');
const param = getParam('id');
if (param) {
  const json = JSON.parse(atob(param));
  const driveid = json.id;
  vid.src = `https://www.googleapis.com/drive/v3/files/${driveid}?alt=media&key=${apikey}`;
  vid.poster = `https://lh3.googleusercontent.com/d/${driveid}`;
}
</script>
