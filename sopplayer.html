<body>
  <div class="wrapper">
    <h1>DrivePlyr - GDrive Proxy Player</h1>

    <video id="my-video" class="sopplayer" controls preload="auto" data-setup="{}" poster="https://bit.ly/bbsampleposter">
      <source src="https://bit.ly/bbsamplevideo" type="video/mp4" />
      <track kind="subtitles" src="test.vtt" srclang="en" label="English" default>
    </video>

  <!-- JavaScript Library -->
  <script src="https://rebrand.ly/SopPlayerJS"></script>

  <script>
    const apikeys = [
      'AIzaSyCt3DULzE2trDJhfFUosWZT-3GEObbMqVU',
      'AIzaSyCsbx8BSyLwkw6XX6Lg5OF1U0HNtI9VmCY',
      'AIzaSyBLMJAT6oqTZxAMsCsMjXzoo4lkJL4MmfM',
      'AIzaSyCIY6fomcJxOt0XQ_naa1rzfd5wlOMGKDY'
    ];
    const apikey = apikeys[Math.floor(Math.random() * apikeys.length)];
    console.log("API Key:", apikey);

    function getParam(param, url = window.location.href) {
      return new URL(url).searchParams.get(param);
    }

    const video = videojs('my-video');
    const idEncoded = getParam('id');

    if (idEncoded) {
      const json = JSON.parse(atob(idEncoded));
      const driveId = json.id;
      const videolink = `https://www.googleapis.com/drive/v3/files/${driveId}?alt=media&key=${apikey}`;

      video.src([
        { type: "video/mp4", src: videolink },
        { type: "rtmp/mp4", src: videolink }
      ]);

      video.poster(`https://lh3.googleusercontent.com/d/${driveId}`);
    }
  </script>
