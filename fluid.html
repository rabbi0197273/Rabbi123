<style>
  body {

  /* Video Container */

  /* BiliBili Custom Controls Overlay */

  /* Settings Button */

  /* Brightness/Volume Controls - Mobile Style */

  /* Progress Bar inside control */
  .control-progress-bar {
    width: 60px;
    height: 4px;

    border-radius: 2px;

  .control-progress-fill {
    height: 100%;

  /* Touch Areas for Swipe */
  .touch-area {
    position: absolute;

  }

  .touch-area-left {
    left: 0;

  .touch-area-right {
    right: 0;

  /* Settings Menu */
  .settings-menu {
    position: absolute;
    top: 70px;
    right: 20px;
    background: rgba(40,40,40,0.95);
    border-radius: 12px;
    padding: 15px;
    min-width: 250px;
    color: white;
    opacity: 0;
    transform: translateY(-10px);
    transition: all 0.3s ease;
    pointer-events: none;
    backdrop-filter: blur(20px);
  }

  .settings-menu.show {
    opacity: 1;
    transform: translateY(0);
    pointer-events: auto;
  }

  .settings-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 8px;

  .settings-item:last-child {

  .settings-item:hover {
    background: rgba(255,255,255,0.1);
  }

  .settings-label {
    font-size: 16px;

  .settings-value {
    font-size: 14px;
    color: #ccc;
  }

  /* Sub Menu */
  .sub-menu {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    background: rgba(40,40,40,0.95);
    border-radius: 12px;
    padding: 15px;
    backdrop-filter: blur(20px);
    transform: translateX(100%);
    transition: transform 0.3s ease;
  }

  .sub-menu.show {
    transform: translateX(0);
  }

  .sub-menu-header {
    display: flex;
    align-items: center;
    padding-bottom: 15px;
    border-bottom: 1px solid rgba(255,255,255,0.1);
    margin-bottom: 15px;
  }

  .back-btn {
    background: none;
    border: none;
    color: white;
    font-size: 18px;
    cursor: pointer;
    margin-right: 10px;
  }

  .sub-menu-title {
    font-size: 16px;
    font-weight: bold;
  }

  .sub-menu-item {
    padding: 10px 8px;
    cursor: pointer;
    border-radius: 6px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: background 0.3s ease;
  }

  .sub-menu-item:hover {
    background: rgba(255,255,255,0.1);
  }

  .sub-menu-item.selected {
    color: #ff6b6b;
  }

  /* Toggle Switch */
  .toggle-switch {
    position: relative;
    width: 50px;
    height: 25px;
    background: #333;
    border-radius: 25px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .toggle-switch.active {
    background: #ff6b6b;
  }

  .toggle-slider {
    position: absolute;
    top: 2px;
    left: 2px;
    width: 21px;
    height: 21px;
    background: white;
    border-radius: 50%;
    transition: transform 0.3s ease;
  }

  .toggle-switch.active .toggle-slider {
    transform: translateX(25px);
  }

  /* Mobile responsive */
  @media (max-width: 768px) {
    .skip-controls {
      gap: 100px;
    }
    
    .skip-btn {
      width: 50px;
      height: 50px;
      font-size: 10px;
    }
    
    .settings-menu {
      right: 10px;
      min-width: 200px;
    }

    .side-control {
      min-width: 80px;
      padding: 15px 10px;
    }

    .brightness-control {
      left: 30px;
    }

    .volume-control {
      right: 30px;
    }
  }
</style>

<script>
  // Google Drive Integration
  var apikey = ['AIzaSyCt3DULzE2trDJhfFUosWZT-3GEObbMqVU', 'AIzaSyCsbx8BSyLwkw6XX6Lg5OF1U0HNtI9VmCY', 'AIzaSyBLMJAT6oqTZxAMsCsMjXzoo4lkJL4MmfM', 'AIzaSyCIY6fomcJxOt0XQ_naa1rzfd5wlOMGKDY'][Math.floor(Math.random() * 4)];
  console.log(apikey);

  function getparam(a,e){return e||(e=window.location.href),new URL(e).searchParams.get(a)}

  let video = document.getElementById('video-id');
  if(getparam('id')){
    let json = JSON.parse(atob(getparam('id'))) ;
    let driveid = json.id;
    video.src = `https://www.googleapis.com/drive/v3/files/${driveid }?alt=media&key=${apikey}`;
    video.poster = 'https://lh3.googleusercontent.com/d/'+driveid;
  }

  // BiliBili Custom Features
  const customControls = document.getElementById('customControls');
  const settingsBtn = document.getElementById('settingsBtn');
  const settingsMenu = document.getElementById('settingsMenu');
  const skipBack = document.getElementById('skipBack');
  const skipForward = document.getElementById('skipForward');
  const brightnessControl = document.getElementById('brightnessControl');
  const volumeControl = document.getElementById('volumeControl');
  const brightnessPercentage = document.getElementById('brightnessPercentage');
  const volumePercentage = document.getElementById('volumePercentage');
  const brightnessProgress = document.getElementById('brightnessProgress');
  const volumeProgress = document.getElementById('volumeProgress');
  const brightnessArea = document.getElementById('brightnessArea');
  const volumeArea = document.getElementById('volumeArea');

  // State variables
  let brightness = 96;
  let volume = 40;
  let playbackSpeed = 1;
  let autoplay = true;

  // Mobile-style smooth swipe handling
  let touchStartY = 0;
  let isTouching = false;
  let controlHideTimeout;

  // Update progress bars
  function updateBrightnessDisplay() {
    brightnessPercentage.textContent = Math.round(brightness) + '%';
    brightnessProgress.style.width = brightness + '%';
    document.body.style.filter = `brightness(${brightness}%)`;
  }

  function updateVolumeDisplay() {
    volumePercentage.textContent = Math.round(volume) + '%';
    volumeProgress.style.width = volume + '%';
    video.volume = volume / 100;
  }

  // Hide controls after delay
  function hideControlsAfterDelay() {
    clearTimeout(controlHideTimeout);
    controlHideTimeout = setTimeout(() => {
      brightnessControl.classList.remove('show');
      volumeControl.classList.remove('show');
    }, 1500);
  }

  // Brightness Area Touch Events
  brightnessArea.addEventListener('touchstart', (e) => {
    touchStartY = e.touches[0].clientY;
    isTouching = true;
    brightnessControl.classList.add('show');
    e.preventDefault();
  });

  brightnessArea.addEventListener('touchmove', (e) => {
    if (!isTouching) return;
    
    const touchY = e.touches[0].clientY;
    const deltaY = touchStartY - touchY;
    
    // Smooth calculation: 2 pixel movement = 1% change
    const sensitivity = 0.5;
    brightness = Math.max(0, Math.min(100, brightness + (deltaY * sensitivity)));
    
    updateBrightnessDisplay();
    touchStartY = touchY;
    e.preventDefault();
  });

  brightnessArea.addEventListener('touchend', () => {
    isTouching = false;
    hideControlsAfterDelay();
  });

  // Volume Area Touch Events  
  volumeArea.addEventListener('touchstart', (e) => {
    touchStartY = e.touches[0].clientY;
    isTouching = true;
    volumeControl.classList.add('show');
    e.preventDefault();
  });

  volumeArea.addEventListener('touchmove', (e) => {
    if (!isTouching) return;
    
    const touchY = e.touches[0].clientY;
    const deltaY = touchStartY - touchY;
    
    // Smooth calculation: 2 pixel movement = 1% change
    const sensitivity = 0.5;
    volume = Math.max(0, Math.min(100, volume + (deltaY * sensitivity)));
    
    updateVolumeDisplay();
    touchStartY = touchY;
    e.preventDefault();
  });

  volumeArea.addEventListener('touchend', () => {
    isTouching = false;
    hideControlsAfterDelay();
  });

  // Mouse events for desktop (optional)
  brightnessArea.addEventListener('mousedown', (e) => {
    touchStartY = e.clientY;
    isTouching = true;
    brightnessControl.classList.add('show');
    e.preventDefault();
  });

  document.addEventListener('mousemove', (e) => {
    if (!isTouching) return;
    
    const mouseY = e.clientY;
    const deltaY = touchStartY - mouseY;
    
    if (brightnessControl.classList.contains('show')) {
      const sensitivity = 0.3;
      brightness = Math.max(0, Math.min(100, brightness + (deltaY * sensitivity)));
      updateBrightnessDisplay();
      touchStartY = mouseY;
    }
  });

  volumeArea.addEventListener('mousedown', (e) => {
    touchStartY = e.clientY;
    isTouching = true;
    volumeControl.classList.add('show');
    e.preventDefault();
  });

  document.addEventListener('mousemove', (e) => {
    if (!isTouching) return;
    
    const mouseY = e.clientY;
    const deltaY = touchStartY - mouseY;
    
    if (volumeControl.classList.contains('show')) {
      const sensitivity = 0.3;
      volume = Math.max(0, Math.min(100, volume + (deltaY * sensitivity)));
      updateVolumeDisplay();
      touchStartY = mouseY;
    }
  });

  document.addEventListener('mouseup', () => {
    if (isTouching) {
      isTouching = false;
      hideControlsAfterDelay();
    }
  });

  // Skip controls
  skipBack.addEventListener('click', () => {
    video.currentTime = Math.max(0, video.currentTime - 10);
  });

  skipForward.addEventListener('click', () => {
    video.currentTime = Math.min(video.duration, video.currentTime + 10);
  });

  // Settings menu
  settingsBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    settingsMenu.classList.toggle('show');
  });

  // Settings menu items
  document.getElementById('speedSetting').addEventListener('click', () => {
    document.getElementById('speedSubMenu').classList.add('show');
  });

  document.getElementById('qualitySetting').addEventListener('click', () => {
    document.getElementById('qualitySubMenu').classList.add('show');
  });

  document.getElementById('autoplayToggle').addEventListener('click', () => {
    autoplay = !autoplay;
    document.getElementById('autoplayToggle').classList.toggle('active');
  });

  // Sub menu navigation
  document.getElementById('speedBackBtn').addEventListener('click', () => {
    document.getElementById('speedSubMenu').classList.remove('show');
  });

  document.getElementById('qualityBackBtn').addEventListener('click', () => {
    document.getElementById('qualitySubMenu').classList.remove('show');
  });

  // Speed selection
  document.querySelectorAll('[data-speed]').forEach(item => {
    item.addEventListener('click', () => {
      const speed = parseFloat(item.dataset.speed);
      video.playbackRate = speed;
      playbackSpeed = speed;
      
      // Update UI
      document.querySelectorAll('[data-speed]').forEach(i => i.classList.remove('selected'));
      item.classList.add('selected');
      item.innerHTML = item.textContent.replace('‚úì', '') + ' ‚úì';
      
      document.getElementById('speedValue').textContent = speed === 1 ? '1x ‚ñ∂' : speed + 'x ‚ñ∂';
      document.getElementById('speedSubMenu').classList.remove('show');
    });
  });

  // Quality selection
  document.querySelectorAll('[data-quality]').forEach(item => {
    item.addEventListener('click', () => {
      const quality = item.dataset.quality;
      
      // Update UI
      document.querySelectorAll('[data-quality]').forEach(i => i.classList.remove('selected'));
      item.classList.add('selected');
      item.innerHTML = item.textContent.replace('‚úì', '') + ' ‚úì';
      
      let qualityText = quality === 'auto' ? '1080p (Auto) ‚ñ∂' : quality + 'p ‚ñ∂';
      document.getElementById('qualityValue').textContent = qualityText;
      document.getElementById('qualitySubMenu').classList.remove('show');
    });
  });

  // Close settings menu when clicking outside
  document.addEventListener('click', (e) => {
    if (!settingsBtn.contains(e.target) && !settingsMenu.contains(e.target)) {
      settingsMenu.classList.remove('show');
      document.getElementById('speedSubMenu').classList.remove('show');
      document.getElementById('qualitySubMenu').classList.remove('show');
    }
  });

  // Initialize
  updateBrightnessDisplay();
  updateVolumeDisplay();

  // Keyboard shortcuts
  document.addEventListener('keydown', (e) => {
    switch(e.code) {
      case 'ArrowLeft':
        video.currentTime -= 10;
        break;
      case 'ArrowRight':
        video.currentTime += 10;
        break;
    }
  });
    </script>
