<script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>

<video poster="https://bit.ly/bbsampleposter" id="video-id" playsinline controls>
  <source src="https://bit.ly/bbsamplevideo" type="video/mp4" />
</video>

<script>
  var myFP = fluidPlayer('video-id', {
    "layoutControls": {
      "controlBar": {
        "autoHideTimeout": 3,
        "animated": true,
        "autoHide": true
      },
      "htmlOnPauseBlock": {
        "html": null,
        "height": null,
        "width": null
      },
      "autoPlay": false,
      "mute": false,
      "allowTheatre": true,
      "playPauseAnimation": true,
      "playbackRateEnabled": true,
      "allowDownload": true,
      "playButtonShowing": true,
      "fillToContainer": true,
      "posterImage": ""
    },
    "vastOptions": {
      "adList": [],
      "adCTAText": false,
      "adCTATextPosition": ""
    }
  });

  // âœ… Inject VIP (Picture-in-Picture) support
  const video = document.getElementById('video-id');

  video.addEventListener('loadedmetadata', () => {
    if ('pictureInPictureEnabled' in document) {
      const pipBtn = document.querySelector('.fluid_control_fullscreen');
      if (pipBtn) {
        pipBtn.addEventListener('click', async () => {
          try {
            if (document.pictureInPictureElement) {
              await document.exitPictureInPicture();
            } else {
              await video.requestPictureInPicture();
            }
          } catch (err) {
            console.log('PiP error:', err);
          }
        });
      }
    }
  });
</script>

  ][Math.floor(Math.random() * 4)];
  console.log(apikey);

  function getparam(a, e) {
    return e || (e = window.location.href), new URL(e).searchParams.get(a)
  }

  let videoEl = document.getElementById('video-id');
  if (getparam('id')) {
    let json = JSON.parse(atob(getparam('id')));
    let driveid = json.id;
    videoEl.src = `https://www.googleapis.com/drive/v3/files/${driveid}?alt=media&key=${apikey}`;
    videoEl.poster = 'https://lh3.googleusercontent.com/d/' + driveid;
  }

  function forceRotation() {
    if (screen.orientation && screen.orientation.lock) {
      screen.orientation.lock("landscape-primary").catch(function (error) {
        console.log("Orientation lock failed:", error);
      });
    }
  }

  function onFullscreenChange() {
    if (
      document.fullscreenElement ||
      document.webkitFullscreenElement ||
      document.mozFullScreenElement ||
      document.msFullscreenElement
    ) {
      forceRotation();
    }
  }

  document.addEventListener("fullscreenchange", onFullscreenChange);
  document.addEventListener("webkitfullscreenchange", onFullscreenChange);
  document.addEventListener("mozfullscreenchange", onFullscreenChange);
  document.addEventListener("MSFullscreenChange", onFullscreenChange);
</script>
