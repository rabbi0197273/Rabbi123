    }

    .center-play-button.paused .pause-icon {
        opacity: 0;

    /* Show center button in initial state and when controls are visible */

    var apikey = ['AIzaSyCt3DULzE2trDJhfFUosWZT-3GEObbMqVU', 'AIzaSyCsbx8BSyLwkw6XX6Lg5OF1U0HNtI9VmCY', 'AIzaSyBLMJAT6oqTZxAMsCsMjXzoo4lkJL4MmfM', 'AIzaSyCIY6fomcJxOt0XQ_naa1rzfd5wlOMGKDY'][Math.floor(Math.random() * 4)];

    function getparam(a, e) {
        return e || (e = window.location.href), new URL(e).searchParams.get(a);

    // FluidPlayer Elements Hide করার Function - তৎক্ষণাৎ
    function hideFluidPlayerControls() {
        const fluidElements = document.querySelectorAll(`
            .fluid_controls_container,
            .fluid_controls_container *,
            .fluid_initial_play_button,
            .fluid_initial_play_button *,
            .fluid_initial_play_button_container,

            [class*="fluid_initial"],
            [class*="fluid_loading"],
            [class*="fluid_spinner"],
            [class*="fluid_buffering"]

        fluidElements.forEach(element => {

                element.style.visibility = 'hidden';
                element.style.opacity = '0';
                element.style.pointerEvents = 'none';
                element.style.zIndex = '-9999';
                element.style.position = 'absolute';
                element.style.top = '-9999px';
                element.style.left = '-9999px';

    // Page load এর সাথে সাথেই hide করি
    hideFluidPlayerControls();

    // Continuous hiding - আরো aggressive
    setInterval(hideFluidPlayerControls, 100);

    // Auto-rotate screen functionality for fullscreen - FIXED VERSION
    function rotateToLandscape() {
        // Multiple methods to ensure rotation works
        setTimeout(() => {
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch(() => {
                    screen.orientation.lock('landscape-primary').catch(() => {
                        console.log('Screen orientation lock not supported');
                    });
                });
            }
            
            // Fallback methods
            if (screen.lockOrientation) {
                screen.lockOrientation('landscape') || screen.lockOrientation('landscape-primary');
            }
            if (screen.webkitLockOrientation) {
                screen.webkitLockOrientation('landscape') || screen.webkitLockOrientation('landscape-primary');
            }
            if (screen.mozLockOrientation) {
                screen.mozLockOrientation('landscape') || screen.mozLockOrientation('landscape-primary');
            }
        }, 500);
    }

    function unlockOrientation() {
        if (screen.orientation && screen.orientation.unlock) {
            screen.orientation.unlock();
        } else if (screen.unlockOrientation) {
            screen.unlockOrientation();
        } else if (screen.webkitUnlockOrientation) {
            screen.webkitUnlockOrientation();
        } else if (screen.mozUnlockOrientation) {
            screen.mozUnlockOrientation();
        }
    }

    // Handle fullscreen changes - FIXED VERSION
    function handleFullscreenChange() {
        const isFullscreen = document.fullscreenElement || 
                            document.webkitFullscreenElement || 
                            document.mozFullScreenElement || 
                            document.msFullscreenElement;
        
        if (isFullscreen) {
            rotateToLandscape();
        } else {
            unlockOrientation();
        }
    }

    // Add event listeners for auto-rotate
    document.addEventListener('fullscreenchange', handleFullscreenChange);
    document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
    document.addEventListener('mozfullscreenchange', handleFullscreenChange);
    document.addEventListener('MSFullscreenChange', handleFullscreenChange);

    // Wait for FluidPlayer to initialize and add our custom overlay
    setTimeout(() => {
        const fluidWrapper = document.querySelector('.fluid_video_wrapper');
        if (fluidWrapper) {
            // Add our custom container
            const customContainer = document.createElement('div');
            customContainer.className = 'container initial-state';
            customContainer.innerHTML = `
                <div class="skip-area left"></div>
                <div class="skip-area right"></div>

                <!-- Enhanced Skip Feedback -->
                <div class="skip-feedback backward" id="skipFeedbackLeft">
                    <div class="skip-text" id="skipTextLeft">10</div>
                    <div class="skip-icon">
                        <i class="fas fa-backward"></i>
                    </div>
                </div>

                <div class="skip-feedback forward" id="skipFeedbackRight">
                    <div class="skip-icon">
                        <i class="fas fa-forward"></i>
                    </div>
                    <div class="skip-text" id="skipTextRight">10</div>
                </div>

                <!-- আমাদের Custom Loading Spinner -->
                <div class="loading-spinner" id="loadingSpinner">
                    <div class="spinner"></div>
                </div>

                <button class="center-play-button paused" id="centerPlayBtn">
                    <div class="play-icon" id="playIcon"></div>
                    <div class="pause-icon" id="pauseIcon"></div>
                </button>

                <div class="wrapper">
                    <div class="video-timeline">
                        <div class="progress-area">
                            <span>00:00</span>
                            <div class="progress-bar"></div>
                        </div>
                    </div>
                    <ul class="video-controls">
                        <li class="options left">
                            <button class="volume"><i class="fa-solid fa-volume-high"></i></button>
                            <input type="range" min="0" max="1" step="any">
                            <div class="video-timer">
                                <p class="current-time">00:00</p>
                                <p class="separator"> / </p>
                                <p class="video-duration">00:00</p>
                            </div>
                        </li>
                        <li class="options center">
                            <button class="skip-backward"><i class="fas fa-backward"></i></button>
                            <button class="play-pause"><i class="fas fa-play"></i></button>
                            <button class="skip-forward"><i class="fas fa-forward"></i></button>
                        </li>
                        <li class="options right">
                            <div class="playback-content">
                                <button class="playback-speed"><span class="material-symbols-rounded">slow_motion_video</span></button>
                                <ul class="speed-options">
                                    <li data-speed="2">2x</li>
                                    <li data-speed="1.5">1.5x</li>
                                    <li data-speed="1" class="active">Normal</li>
                                    <li data-speed="0.75">0.75x</li>
                                    <li data-speed="0.5">0.5x</li>
                                </ul>
                            </div>
                            <button class="pic-in-pic"><span class="material-icons">picture_in_picture_alt</span></button>
                            <button class="fullscreen"><i class="fa-solid fa-expand"></i></button>
                        </li>
                    </ul>
                </div>
            `;
            
            fluidWrapper.appendChild(customContainer);
            
            // Initialize our custom controls
            initializeCustomControls();
        }

        // Hide FluidPlayer controls again
        hideFluidPlayerControls();
    }, 50);

    function initializeCustomControls() {
        const container = document.querySelector('.container');
        const videoTimeline = container.querySelector(".video-timeline");
        const progressBar = container.querySelector(".progress-bar");
        const volumeBtn = container.querySelector(".volume i");
        const volumeSlider = container.querySelector(".left input");
        const currentVidTime = container.querySelector(".current-time");
        const videoDuration = container.querySelector(".video-duration");
        const skipBackward = container.querySelector(".skip-backward i");
        const skipForward = container.querySelector(".skip-forward i");
        const playPauseBtn = container.querySelector(".play-pause i");
        const speedBtn = container.querySelector(".playback-speed span");
        const speedOptions = container.querySelector(".speed-options");
        const pipBtn = container.querySelector(".pic-in-pic span");
        const fullScreenBtn = container.querySelector(".fullscreen i");
        const loadingSpinner = container.querySelector("#loadingSpinner");

        const centerPlayBtn = container.querySelector("#centerPlayBtn");
        const skipFeedbackLeft = container.querySelector("#skipFeedbackLeft");
        const skipFeedbackRight = container.querySelector("#skipFeedbackRight");
        const skipTextLeft = container.querySelector("#skipTextLeft");
        const skipTextRight = container.querySelector("#skipTextRight");

        let timer;
        let isDragging = false;
        let isInitialState = true;
        let isVideoLoaded = false;
        let skipTimeout = null;
        let isSkipping = false;
        
        // Progressive skip counters
        let leftSkipCount = 0;
        let rightSkipCount = 0;
        let skipResetTimeout = null;

        // Enhanced seeking variables for smoother video playback
        let seekTimeout = null;
        let lastSeekTime = 0;
        let pendingSeekTime = null;

        // Loading state management
        let isLoadingActive = false;
        let loadingTimeout = null;

        // Loading functions - FIXED VERSION
        function showLoading() {
            if (isLoadingActive) return;
            
            isLoadingActive = true;
            loadingSpinner.classList.add('show');
            container.classList.add('loading');
            
            // FluidPlayer elements আবার hide করি
            hideFluidPlayerControls();
            
            // Force spinner animation restart
            const spinner = loadingSpinner.querySelector('.spinner');
            if (spinner) {
                spinner.style.animation = 'none';
                spinner.offsetHeight; // Trigger reflow
                spinner.style.animation = 'customSpin 1s linear infinite';
            }
            
            // Clear any existing timeout
            if (loadingTimeout) {
                clearTimeout(loadingTimeout);
            }
        }

        function hideLoading() {
            if (!isLoadingActive) return;
            
            isLoadingActive = false;
            
            // Add small delay to prevent flickering
            loadingTimeout = setTimeout(() => {
                if (!isLoadingActive) {
                    loadingSpinner.classList.remove('show');
                    container.classList.remove('loading');
                }
            }, 100);
        }

        // Enhanced smooth seeking function to prevent video glitches
        function smoothSeek(targetTime) {
            const now = Date.now();
            
            // Throttle seeking to prevent too frequent updates
            if (now - lastSeekTime < 16) { // ~60fps limit
                pendingSeekTime = targetTime;
                
                if (seekTimeout) clearTimeout(seekTimeout);
                seekTimeout = setTimeout(() => {
                    if (pendingSeekTime !== null) {
                        performSeek(pendingSeekTime);
                        pendingSeekTime = null;
                    }
                }, 16);
                return;
            }
            
            performSeek(targetTime);
        }

        function performSeek(targetTime) {
            lastSeekTime = Date.now();
            
            // Ensure target time is within bounds
            const clampedTime = Math.max(0, Math.min(targetTime, mainVideo.duration || 0));
            
            try {
                mainVideo.currentTime = clampedTime;
            } catch (error) {
                console.warn('Seek error:', error);
            }
        }

        // Enhanced progressive skip function with proper control state management
        function skipVideo(direction) {
            // Store current control visibility state before skip
            const wasControlsVisible = container.classList.contains('show-controls');
            
            if (isSkipping) {
                // If already skipping, just update the count and continue
                if (direction === 'forward') {
                    rightSkipCount++;
                    leftSkipCount = 0;
                } else {
                    leftSkipCount++;
                    rightSkipCount = 0;
                }
        
                const skipAmount = (direction === 'forward' ? rightSkipCount : leftSkipCount) * 10;
                const textElement = direction === 'forward' ? skipTextRight : skipTextLeft;
                textElement.textContent = skipAmount;
        
                // Calculate and apply new time using smooth seek
                const currentTime = mainVideo.currentTime;
                const newTime = direction === 'forward'
                    ? Math.min(mainVideo.duration, currentTime + 10)
                    : Math.max(0, currentTime - 10);
        
                smoothSeek(newTime);
        
                // Reset timers
                if (skipTimeout) clearTimeout(skipTimeout);
                if (skipResetTimeout) clearTimeout(skipResetTimeout);
        
                skipTimeout = setTimeout(() => {
                    isSkipping = false;
                    container.classList.remove('skipping');
        
                    // Hide both feedbacks properly
                    skipFeedbackLeft.classList.remove('show');
                    skipFeedbackRight.classList.remove('show');
                    
                    // Restore control visibility state
                    if (wasControlsVisible) {
                        container.classList.add('show-controls');
                    } else {
                        container.classList.remove('show-controls');
                    }
                }, 500);
        
                skipResetTimeout = setTimeout(() => {
                    leftSkipCount = 0;
                    rightSkipCount = 0;
                }, 3000);
        
                return;
            }
        
            isSkipping = true;
            container.classList.add('skipping');
        
            // Clear any existing timeouts
            if (skipTimeout) clearTimeout(skipTimeout);
            if (skipResetTimeout) clearTimeout(skipResetTimeout);
        
            // Hide both feedbacks first
            skipFeedbackLeft.classList.remove('show');
            skipFeedbackRight.classList.remove('show');
        
            // Increment skip count based on direction
            if (direction === 'forward') {
                rightSkipCount++;
                leftSkipCount = 0;
            } else {
                leftSkipCount++;
                rightSkipCount = 0;
            }
        
            // Calculate skip amount
            const skipAmount = (direction === 'forward' ? rightSkipCount : leftSkipCount) * 10;
        
            // Calculate new time using smooth seek
            const currentTime = mainVideo.currentTime;
            const newTime = direction === 'forward'
                ? Math.min(mainVideo.duration, currentTime + skipAmount)
                : Math.max(0, currentTime - skipAmount);
        
            // Show appropriate feedback
            const feedbackElement = direction === 'forward' ? skipFeedbackRight : skipFeedbackLeft;
            const textElement = direction === 'forward' ? skipTextRight : skipTextLeft;
        
            textElement.textContent = skipAmount;
            feedbackElement.classList.add('show');
        
            // Apply new time with smooth seeking
            smoothSeek(newTime);
        
            // Set timeout to end skipping mode
            skipTimeout = setTimeout(() => {
                isSkipping = false;
                container.classList.remove('skipping');
        
                // Hide both feedbacks properly
                skipFeedbackLeft.classList.remove('show');
                skipFeedbackRight.classList.remove('show');
                
                // Restore control visibility state
                if (wasControlsVisible) {
                    container.classList.add('show-controls');
                } else {
                    container.classList.remove('show-controls');
                }
            }, 1500);
        
            // Reset skip counters after inactivity
            skipResetTimeout = setTimeout(() => {
                leftSkipCount = 0;
                rightSkipCount = 0;
            }, 3000);
        }

        function updateCenterButton() {
            if (mainVideo.paused) {
                centerPlayBtn.classList.remove('playing');
                centerPlayBtn.classList.add('paused');
                container.classList.remove('playing');
            } else {
                centerPlayBtn.classList.remove('paused');
                centerPlayBtn.classList.add('playing');
                container.classList.add('playing');
            }
        }

        // FIXED: Center play button click handler
        centerPlayBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            
            if (isInitialState) {
                isInitialState = false;
                container.classList.remove('initial-state');
                container.classList.add('show-controls');
                
                // এখানেই loading শুরু করি - play button click করার পরে
                if (!isVideoLoaded || mainVideo.readyState < 3) {
                    showLoading();
                }
            }
            
            // Loading state এ pause/play properly handle করা
            if (container.classList.contains('loading')) {
                if (mainVideo.paused) {
                    mainVideo.play().then(() => {
                        hideLoading();
                        updateCenterButton();
                    }).catch(() => {
                        hideLoading();
                        updateCenterButton();
                    });
                } else {
                    mainVideo.pause();
                    hideLoading();
                    updateCenterButton();
                }
                return;
            }
            
            if (mainVideo.paused) {
                // Play করার আগে loading দেখাই (যদি প্রয়োজন হয়)
                if (!isVideoLoaded || mainVideo.readyState < 3) {
                    showLoading();
                }
                mainVideo.play().catch(() => {
                    hideLoading();
                    updateCenterButton();
                });
            } else {
                mainVideo.pause();
            }
        });

        // FIXED: Loading spinner click handler
        loadingSpinner.addEventListener('click', (e) => {
            e.stopPropagation();
            
            // Loading spinner এ click করলে video pause করো
            if (!mainVideo.paused) {
                mainVideo.pause();
            }
            hideLoading();
            updateCenterButton();
        });

        // Enhanced skip areas with progressive skip functionality and modified double-click behavior
        const skipAreas = container.querySelectorAll('.skip-area');

        skipAreas.forEach((area, index) => {
            let clickCount = 0;
            let clickTimer = null;

            area.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                clickCount++;
                
                if (clickCount === 1) {
                    clickTimer = setTimeout(() => {
                        clickCount = 0;
                        if (container.classList.contains('show-controls')) {
                            container.classList.remove('show-controls');
                            clearTimeout(timer);
                        } else {
                            container.classList.add('show-controls');
                        }
                    }, 300);
                } else if (clickCount === 2) {
                    clearTimeout(clickTimer);
                    clickCount = 0;
                    
                    // Modified double-click behavior: maintain current state
                    const isControlsVisible = container.classList.contains('show-controls');
                    
                    // Use progressive skip function
                    if (index === 0) {
                        skipVideo('backward');
                    } else {
                        skipVideo('forward');
                    }
                    
                    // The skipVideo function now handles state preservation internally
                }
            });
        });

        mainVideo.addEventListener('click', (e) => {
            if (!centerPlayBtn.contains(e.target) && !speedOptions.contains(e.target) && !document.querySelector('.playback-content').contains(e.target)) {
                e.preventDefault();
                e.stopPropagation();
                
                if (container.classList.contains('show-controls')) {
                    container.classList.remove('show-controls');
                    clearTimeout(timer);
                } else {
                    container.classList.add('show-controls');
                }
            }
        });

        const formatTime = time => {
            let seconds = Math.floor(time % 60),
                minutes = Math.floor(time / 60) % 60,
                hours = Math.floor(time / 3600);

            seconds = seconds < 10 ? `0${seconds}` : seconds;
            minutes = minutes < 10 ? `0${minutes}` : minutes;
            hours = hours < 10 ? `0${hours}` : hours;

            if (hours == 0) {
                return `${minutes}:${seconds}`;
            }
            return `${hours}:${minutes}:${seconds}`;
        }

        const updateTimeDisplay = (offsetX) => {
            let timelineWidth = videoTimeline.clientWidth;
            let percent = Math.floor((offsetX / timelineWidth) * mainVideo.duration);
            const progressTime = videoTimeline.querySelector("span");
            let adjustedOffsetX = offsetX < 20 ? 20 : (offsetX > timelineWidth - 20) ? timelineWidth - 20 : offsetX;
            progressTime.style.left = `${adjustedOffsetX}px`;
            progressTime.innerText = formatTime(percent);
        };

        videoTimeline.addEventListener("mousemove", e => {
            if (!isDragging) {
                updateTimeDisplay(e.offsetX);
            }
        });

        // Enhanced progress update with smooth seeking
        const updateProgress = (e) => {
            let timelineWidth = videoTimeline.clientWidth;
            let offsetX = e.offsetX;
            let percent = (offsetX / timelineWidth) * mainVideo.duration;
            
            // Use smooth seeking for better video stability
            smoothSeek(percent);
            
            let progressPercent = (percent / mainVideo.duration) * 100;
            progressBar.style.width = `${progressPercent}%`;
            currentVidTime.innerText = formatTime(percent);
        };

        videoTimeline.addEventListener("click", updateProgress);

        mainVideo.addEventListener("timeupdate", e => {
            if (!isDragging) {
                let { currentTime, duration } = e.target;
                let percent = (currentTime / duration) * 100;
                progressBar.style.width = `${percent}%`;
                currentVidTime.innerText = formatTime(currentTime);
            }
        });

        // FIXED: Enhanced loading event handlers - Video চলার সময়ও loading দেখাবে
        mainVideo.addEventListener("loadstart", () => {
            // Initial state এ loading দেখাবে না
            if (!isInitialState && mainVideo.currentTime > 0) {
                showLoading();
            }
        });

        mainVideo.addEventListener("loadeddata", () => {
            hideLoading();
            videoDuration.innerText = formatTime(mainVideo.duration);
            isVideoLoaded = true;
        });

        mainVideo.addEventListener("loadedmetadata", () => {
            videoDuration.innerText = formatTime(mainVideo.duration);
            // Initial state এ metadata load হলেও loading দেখাবে না
        });

        mainVideo.addEventListener("canplay", () => {
            hideLoading();
            isVideoLoaded = true;
        });

        mainVideo.addEventListener("canplaythrough", () => {
            hideLoading();
            isVideoLoaded = true;
        });

        // FIXED: Initial state এ waiting event ignore করি
        mainVideo.addEventListener("waiting", () => {
            if (!isInitialState && !mainVideo.paused) {
                showLoading();
            }
        });

        mainVideo.addEventListener("playing", () => {
            hideLoading();
        });

        // FIXED: Initial state এ stalled event সম্পূর্ণ ignore করি  
        mainVideo.addEventListener("stalled", () => {
            if (!isInitialState && !mainVideo.paused) {
                showLoading();
            }
        });

        mainVideo.addEventListener("suspend", () => {
            hideLoading();
        });

        mainVideo.addEventListener("abort", () => {
            hideLoading();
        });

        mainVideo.addEventListener("error", () => {
            hideLoading();
        });

        // FIXED: Initial state এ seeking event সম্পূর্ণ ignore করি
        mainVideo.addEventListener("seeking", () => {
            if (!isInitialState && mainVideo.readyState < 3 && !mainVideo.paused) {
                showLoading();
            }
        });

        mainVideo.addEventListener("seeked", () => {
            hideLoading();
        });

        // Enhanced drag handling with smooth seeking
        const handleDrag = (e) => {
            let timelineWidth = videoTimeline.clientWidth;
            let rect = videoTimeline.getBoundingClientRect();
            let offsetX = e.clientX - rect.left;
            
            offsetX = Math.max(0, Math.min(offsetX, timelineWidth));
            
            let percent = (offsetX / timelineWidth) * mainVideo.duration;
            
            // Use smooth seeking during drag
            smoothSeek(percent);
            
            let progressPercent = (percent / mainVideo.duration) * 100;
            progressBar.style.width = `${progressPercent}%`;
            currentVidTime.innerText = formatTime(percent);
            
            updateTimeDisplay(offsetX);
        };

        videoTimeline.addEventListener("mousedown", (e) => {
            isDragging = true;
            videoTimeline.classList.add('dragging');
            handleDrag(e);
            
            const handleMouseMove = (e) => {
                if (isDragging) {
                    handleDrag(e);
                }
            };
            
            const handleMouseUp = () => {
                isDragging = false;
                videoTimeline.classList.remove('dragging');
                document.removeEventListener("mousemove", handleMouseMove);
                document.removeEventListener("mouseup", handleMouseUp);
            };
            
            document.addEventListener("mousemove", handleMouseMove);
            document.addEventListener("mouseup", handleMouseUp);
        });

        // Enhanced touch handling with smooth seeking
        const handleTouchDrag = (touch) => {
            let rect = videoTimeline.getBoundingClientRect();
            let offsetX = touch.clientX - rect.left;
            let timelineWidth = videoTimeline.clientWidth;
            
            offsetX = Math.max(0, Math.min(offsetX, timelineWidth));
            let percent = (offsetX / timelineWidth) * mainVideo.duration;
            
            // Use smooth seeking during touch drag
            smoothSeek(percent);
            
            let progressPercent = (percent / mainVideo.duration) * 100;
            progressBar.style.width = `${progressPercent}%`;
            currentVidTime.innerText = formatTime(percent);
            
            updateTimeDisplay(offsetX);
        };

        videoTimeline.addEventListener("touchstart", (e) => {
            isDragging = true;
            videoTimeline.classList.add('dragging');
            let touch = e.touches[0];
            handleTouchDrag(touch);
        });

        videoTimeline.addEventListener("touchmove", (e) => {
            if (isDragging) {
                e.preventDefault();
                let touch = e.touches[0];
                handleTouchDrag(touch);
            }
        });

        videoTimeline.addEventListener("touchend", () => {
            isDragging = false;
            videoTimeline.classList.remove('dragging');
        });

        volumeBtn.addEventListener("click", () => {
            if (!volumeBtn.classList.contains("fa-volume-high")) {
                mainVideo.volume = 1.0;
                volumeBtn.classList.replace("fa-volume-xmark", "fa-volume-high");
            } else {
                mainVideo.volume = 0.0;
                volumeBtn.classList.replace("fa-volume-high", "fa-volume-xmark");
            }
            volumeSlider.value = mainVideo.volume;
        });

        volumeSlider.addEventListener("input", e => {
            mainVideo.volume = e.target.value;
            if (e.target.value == 0) {
                return volumeBtn.classList.replace("fa-volume-high", "fa-volume-xmark");
            }
            volumeBtn.classList.replace("fa-volume-xmark", "fa-volume-high");
        });

        speedOptions.querySelectorAll("li").forEach(option => {
            option.addEventListener("click", (e) => {
                e.stopPropagation();
                e.preventDefault();
                mainVideo.playbackRate = option.dataset.speed;
                speedOptions.querySelector(".active").classList.remove("active");
                option.classList.add("active");
            });
        });

        speedBtn.addEventListener("click", (e) => {
            e.stopPropagation();
            e.preventDefault();
            speedOptions.classList.toggle("show");
            
            if (speedOptions.classList.contains("show")) {
                container.classList.add("speed-options-open");
            } else {
                container.classList.remove("speed-options-open");
            }
        });

        document.addEventListener("click", (e) => {
            if (!document.querySelector('.playback-content').contains(e.target)) {
                speedOptions.classList.remove("show");
                container.classList.remove("speed-options-open");
            }
        });

        document.querySelector(".wrapper").addEventListener("click", (e) => {
            e.stopPropagation();
        });

        // FIXED FULLSCREEN FUNCTION - এখানেই মূল সমস্যা ছিল
        fullScreenBtn.addEventListener("click", () => {
            const fluidWrapper = document.querySelector('.fluid_video_wrapper');
            container.classList.toggle("fullscreen");
            
            if (document.fullscreenElement) {
                fullScreenBtn.classList.replace("fa-compress", "fa-expand");
                unlockOrientation();
                return document.exitFullscreen();
            }
            
            fullScreenBtn.classList.replace("fa-expand", "fa-compress");
            
            // Multiple fullscreen methods for better compatibility
            if (fluidWrapper) {
                if (fluidWrapper.requestFullscreen) {
                    fluidWrapper.requestFullscreen();
                } else if (fluidWrapper.webkitRequestFullscreen) {
                    fluidWrapper.webkitRequestFullscreen();
                } else if (fluidWrapper.mozRequestFullScreen) {
                    fluidWrapper.mozRequestFullScreen();
                } else if (fluidWrapper.msRequestFullscreen) {
                    fluidWrapper.msRequestFullscreen();
                }
            } else {
                document.body.requestFullscreen();
            }
            
            // Auto rotate after fullscreen
            rotateToLandscape();
        });

        pipBtn.addEventListener("click", () => mainVideo.requestPictureInPicture());
        
        // Enhanced skip buttons with progressive functionality
        skipBackward.addEventListener("click", () => {
            skipVideo('backward');
        });
        
        skipForward.addEventListener("click", () => {
            skipVideo('forward');
        });
        
        // FIXED: Play/pause button click handler
        playPauseBtn.addEventListener("click", () => {
            // Loading state এ pause/play properly handle করা
            if (container.classList.contains('loading')) {
                if (mainVideo.paused) {
                    mainVideo.play().then(() => {
                        hideLoading();
                        updateCenterButton();
                    }).catch(() => {
                        hideLoading();
                        updateCenterButton();
                    });
                } else {
                    mainVideo.pause();
                    hideLoading();
                    updateCenterButton();
                }
                return;
            }
            
            if (mainVideo.paused) {
                if (!isVideoLoaded || mainVideo.readyState < 3) {
                    showLoading();
                }
                mainVideo.play().catch(() => {
                    hideLoading();
                    updateCenterButton();
                });
            } else {
                mainVideo.pause();
            }
        });
        
        mainVideo.addEventListener("play", () => {
            playPauseBtn.classList.replace("fa-play", "fa-pause");
            updateCenterButton();
        });
        
        mainVideo.addEventListener("pause", () => {
            playPauseBtn.classList.replace("fa-pause", "fa-play");
            updateCenterButton();
        });

        updateCenterButton();

        // Set initial volume to 100%
        mainVideo.volume = 1.0;
        volumeSlider.value = 1.0;
    }
</script>
