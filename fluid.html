<!-- Style -->
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #000;
  }

  .player-container {
    position: relative;
    width: 100%;
    height: 100vh;
  }

  .settings-icon {
    position: absolute;
    top: 15px;
    right: 20px;
    z-index: 9999;
    background: rgba(0,0,0,0.5);
    padding: 8px;
    border-radius: 50%;
    cursor: pointer;
  }

  .settings-menu {
    position: absolute;
    top: 55px;
    right: 20px;
    background-color: #222;
    color: #fff;
    border-radius: 6px;
    padding: 12px;
    display: none;
    z-index: 9999;
    font-family: sans-serif;
  }

  .settings-menu select,
  .settings-menu label {
    display: block;
    margin-bottom: 10px;
    font-size: 14px;
    width: 150px;
  }

  .settings-icon:hover + .settings-menu,
  .settings-menu:hover {
    display: block;
  }
</style>

<!-- FluidPlayer -->
<script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>

<div class="player-container">
  <img src="https://img.icons8.com/material-outlined/24/ffffff/settings--v1.png" class="settings-icon" alt="Settings">
  <div class="settings-menu">
    <label>Quality:
      <select id="quality-select">
        <option value="360">360p</option>
        <option value="720" selected>720p</option>
        <option value="1080">1080p</option>
      </select>
    </label>
    <label>Speed:
      <select id="speed-select">
        <option value="0.5">0.5x</option>
        <option value="1" selected>1x (Normal)</option>
        <option value="1.5">1.5x</option>
        <option value="2">2x</option>
      </select>
    </label>
  </div>

  <video poster="https://bit.ly/bbsampleposter" height="100%" width="100%" id="video-id" controls>
    <source id="source-id" src="https://bit.ly/bbsamplevideo" type="video/mp4">
  </video>
</div>

<script>
  var myFP = fluidPlayer('video-id', {
    layoutControls: {
      controlBar: {
        autoHideTimeout: 3,
        animated: true,
        autoHide: true
      },
      htmlOnPauseBlock: {
        html: null,
        height: null,
        width: null
      },
      autoPlay: false,
      mute: false,
      allowTheatre: true,
      playPauseAnimation: true,
      playbackRateEnabled: true,
      allowDownload: false,
      playButtonShowing: true,
      fillToContainer: false,
      posterImage: ""
    },
    vastOptions: {
      adList: [],
      adCTAText: false,
      adCTATextPosition: ""
    }
  });

  var apikey = [
    'AIzaSyCt3DULzE2trDJhfFUosWZT-3GEObbMqVU',
    'AIzaSyCsbx8BSyLwkw6XX6Lg5OF1U0HNtI9VmCY',
    'AIzaSyBLMJAT6oqTZxAMsCsMjXzoo4lkJL4MmfM',
    'AIzaSyCIY6fomcJxOt0XQ_naa1rzfd5wlOMGKDY'
  ][Math.floor(Math.random() * 4)];

  console.log(apikey);

  function getparam(a, e) {
    return e || (e = window.location.href), new URL(e).searchParams.get(a)
  }

  let video = document.getElementById('video-id');
  let source = document.getElementById('source-id');

  const sources = {
    360: 'https://bit.ly/bbsamplevideo',         // Replace with actual 360p link
    720: 'https://bit.ly/bbsamplevideo',         // Replace with actual 720p link
    1080: 'https://bit.ly/bbsamplevideo'         // Replace with actual 1080p link
  };

  if (getparam('id')) {
    let json = JSON.parse(atob(getparam('id')));
    let driveid = json.id;

    sources[360] = `https://www.googleapis.com/drive/v3/files/${driveid}?alt=media&key=${apikey}`;
    sources[720] = sources[360];
    sources[1080] = sources[360];

    video.poster = 'https://lh3.googleusercontent.com/d/' + driveid;
    source.src = sources[720];
    video.load();
  }

  document.getElementById('quality-select').addEventListener('change', function () {
    const selected = this.value;
    video.pause();
    source.src = sources[selected];
    video.load();
    video.play();
  });

  document.getElementById('speed-select').addEventListener('change', function () {
    video.playbackRate = parseFloat(this.value);
  });
</script>
