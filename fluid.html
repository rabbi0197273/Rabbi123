  .bili-control-fill {
    height: 100%;
    background: #ff6b6b;
    border-radius: 2px;
    transition: width 0.1s ease;
  }

  .bili-control-text {
    font-size: 14px;
    font-weight: bold;
  }

  /* Settings Menu */
  .bili-menu {
    position: absolute;
    top: 70px;

    background: rgba(35,35,35,0.95);
    border-radius: 10px;
    padding: 12px;
    min-width: 220px;
    color: white;
    opacity: 0;
    transform: translateY(-10px);
    transition: all 0.3s ease;
    pointer-events: none;
    backdrop-filter: blur(20px);
  }

  .bili-menu.show {
    opacity: 1;
    transform: translateY(0);
    pointer-events: auto;
  }

  .bili-menu-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 8px;
    border-bottom: 1px solid rgba(255,255,255,0.1);
    cursor: pointer;
    border-radius: 5px;
  }

  .bili-menu-item:last-child {
    border-bottom: none;
  }

  .bili-menu-item:hover {
    background: rgba(255,255,255,0.1);
  }

  .bili-submenu {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    background: rgba(35,35,35,0.95);
    border-radius: 10px;
    padding: 12px;
    backdrop-filter: blur(20px);
    transform: translateX(100%);
    transition: transform 0.3s ease;
  }

  .bili-submenu.show {
    transform: translateX(0);
  }

  .bili-submenu-header {
    display: flex;
    align-items: center;
    padding-bottom: 10px;
    border-bottom: 1px solid rgba(255,255,255,0.1);
    margin-bottom: 10px;
  }

  .bili-back {
    background: none;
    border: none;
    color: white;
    font-size: 16px;
    cursor: pointer;
    margin-right: 8px;
  }

  .bili-submenu-item {
    padding: 8px;
    cursor: pointer;
    border-radius: 5px;
    display: flex;
    justify-content: space-between;
  }

  .bili-submenu-item:hover {
    background: rgba(255,255,255,0.1);
  }

  .bili-submenu-item.selected {
    color: #ff6b6b;
  }

  /* Toggle */
  .bili-toggle {
    position: relative;
    width: 45px;
    height: 22px;
    background: #333;
    border-radius: 22px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .bili-toggle.active {
    background: #ff6b6b;
  }

  .bili-toggle-circle {
    position: absolute;
    top: 2px;
    left: 2px;
    width: 18px;
    height: 18px;
    background: white;
    border-radius: 50%;
    transition: transform 0.3s ease;
  }

  .bili-toggle.active .bili-toggle-circle {
    transform: translateX(23px);
  }

  @media (max-width: 768px) {
    .bili-skip {
      gap: 80px;
    }
    .bili-skip-btn {
      width: 45px;
      height: 45px;
      font-size: 9px;
    }
    .bili-menu {
      min-width: 180px;
      right: 10px;

</style>

<script>
  // Original Fluid Player Setup
  var myFP = fluidPlayer(
    'video-id', {
      "layoutControls": {
        "controlBar": {
          "autoHideTimeout": 3,
          "animated": true,
          "autoHide": true
        },
        "htmlOnPauseBlock": {
          "html": null,
          "height": null,
          "width": null
        },
        "autoPlay": false,
        "mute": false,
        "allowTheatre": true,
        "playPauseAnimation": true,
        "playbackRateEnabled": true,
        "allowDownload": false,
        "playButtonShowing": true,
        "fillToContainer": false,
        "posterImage": ""
      },
      "vastOptions": {
        "adList": [],
        "adCTAText": false,
        "adCTATextPosition": ""
      }
    }
  );

  // Original Google Drive Integration
  var apikey = ['AIzaSyCt3DULzE2trDJhfFUosWZT-3GEObbMqVU', 'AIzaSyCsbx8BSyLwkw6XX6Lg5OF1U0HNtI9VmCY', 'AIzaSyBLMJAT6oqTZxAMsCsMjXzoo4lkJL4MmfM', 'AIzaSyCIY6fomcJxOt0XQ_naa1rzfd5wlOMGKDY'][Math.floor(Math.random() * 4)];
  console.log(apikey);

  function getparam(a,e){return e||(e=window.location.href),new URL(e).searchParams.get(a)}

  let video = document.getElementById('video-id');
  if(getparam('id')){
    let json = JSON.parse(atob(getparam('id'))) ;
    let driveid = json.id;
    video.src = `https://www.googleapis.com/drive/v3/files/${driveid }?alt=media&key=${apikey}`;
    video.poster = 'https://lh3.googleusercontent.com/d/'+driveid;
  }

  // BiliBili Features
  let brightness = 96;
  let volume = 40;
  let touchY = 0;
  let isTouch = false;
  let hideTimer;

  // Update displays
  function updateBrightness() {
    document.getElementById('brightnessText').textContent = Math.round(brightness) + '%';
    document.getElementById('brightnessBar').style.width = brightness + '%';
    document.body.style.filter = `brightness(${brightness}%)`;
  }

  function updateVolume() {
    document.getElementById('volumeText').textContent = Math.round(volume) + '%';
    document.getElementById('volumeBar').style.width = volume + '%';
    video.volume = volume / 100;
  }

  function hideControls() {
    clearTimeout(hideTimer);
    hideTimer = setTimeout(() => {
      document.getElementById('biliBrightness').classList.remove('show');
      document.getElementById('biliVolume').classList.remove('show');
    }, 1200);
  }

  // Touch Events - Brightness (Left)
  document.getElementById('touchLeft').addEventListener('touchstart', (e) => {
    touchY = e.touches[0].clientY;
    isTouch = true;
    document.getElementById('biliBrightness').classList.add('show');
    e.preventDefault();
  });

  document.getElementById('touchLeft').addEventListener('touchmove', (e) => {
    if (!isTouch) return;
    const currentY = e.touches[0].clientY;
    const delta = touchY - currentY;
    brightness = Math.max(0, Math.min(100, brightness + (delta * 0.4)));
    updateBrightness();
    touchY = currentY;
    e.preventDefault();
  });

  document.getElementById('touchLeft').addEventListener('touchend', () => {
    isTouch = false;
    hideControls();
  });

  // Touch Events - Volume (Right)
  document.getElementById('touchRight').addEventListener('touchstart', (e) => {
    touchY = e.touches[0].clientY;
    isTouch = true;
    document.getElementById('biliVolume').classList.add('show');
    e.preventDefault();
  });

  document.getElementById('touchRight').addEventListener('touchmove', (e) => {
    if (!isTouch) return;
    const currentY = e.touches[0].clientY;
    const delta = touchY - currentY;
    volume = Math.max(0, Math.min(100, volume + (delta * 0.4)));
    updateVolume();
    touchY = currentY;
    e.preventDefault();
  });

  document.getElementById('touchRight').addEventListener('touchend', () => {
    isTouch = false;
    hideControls();
  });

  // Skip buttons
  document.getElementById('biliBack').addEventListener('click', () => {
    video.currentTime = Math.max(0, video.currentTime - 10);
  });

  document.getElementById('biliForward').addEventListener('click', () => {
    video.currentTime = Math.min(video.duration, video.currentTime + 10);
  });

  // Settings menu
  document.getElementById('biliSettings').addEventListener('click', (e) => {
    e.stopPropagation();
    document.getElementById('biliMenu').classList.toggle('show');
  });

  // Menu items
  document.getElementById('speedMenu').addEventListener('click', () => {
    document.getElementById('speedSubmenu').classList.add('show');
  });

  document.getElementById('qualityMenu').addEventListener('click', () => {
    document.getElementById('qualitySubmenu').classList.add('show');
  });

  document.getElementById('autoplayToggle').addEventListener('click', () => {
    document.getElementById('autoplayToggle').classList.toggle('active');
  });

  // Back buttons
  document.getElementById('speedBack').addEventListener('click', () => {
    document.getElementById('speedSubmenu').classList.remove('show');
  });

  document.getElementById('qualityBack').addEventListener('click', () => {
    document.getElementById('qualitySubmenu').classList.remove('show');
  });

  // Speed selection
  document.querySelectorAll('[data-speed]').forEach(item => {
    item.addEventListener('click', () => {
      const speed = parseFloat(item.dataset.speed);
      video.playbackRate = speed;
      
      document.querySelectorAll('[data-speed]').forEach(i => i.classList.remove('selected'));
      item.classList.add('selected');
      item.innerHTML = item.textContent.replace('‚úì', '') + ' ‚úì';
      
      document.getElementById('speedText').textContent = speed === 1 ? '1x ‚ñ∂' : speed + 'x ‚ñ∂';
      document.getElementById('speedSubmenu').classList.remove('show');
    });
  });

  // Quality selection
  document.querySelectorAll('[data-quality]').forEach(item => {
    item.addEventListener('click', () => {
      const quality = item.dataset.quality;
      
      document.querySelectorAll('[data-quality]').forEach(i => i.classList.remove('selected'));
      item.classList.add('selected');
      item.innerHTML = item.textContent.replace('‚úì', '') + ' ‚úì';
      
      const qualityText = quality === 'auto' ? '1080p (Auto) ‚ñ∂' : quality + 'p ‚ñ∂';
      document.getElementById('qualityText').textContent = qualityText;
      document.getElementById('qualitySubmenu').classList.remove('show');
    });
  });

  // Close menu on outside click
  document.addEventListener('click', (e) => {
    const menu = document.getElementById('biliMenu');
    const settingsBtn = document.getElementById('biliSettings');
    if (!menu.contains(e.target) && !settingsBtn.contains(e.target)) {
      menu.classList.remove('show');
      document.getElementById('speedSubmenu').classList.remove('show');
      document.getElementById('qualitySubmenu').classList.remove('show');
    }
  });

  // Initialize
  updateBrightness();
  updateVolume();

  // Keyboard shortcuts
  document.addEventListener('keydown', (e) => {
    if (e.code === 'ArrowLeft') video.currentTime -= 10;
    if (e.code === 'ArrowRight') video.currentTime += 10;
  });
	</script>
