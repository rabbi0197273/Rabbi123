<style>
  body {
    margin : 0;
    padding: 0;
  }
  
  /* FluidPlayer control bar এর সব possible selectors */
  .fp_controls_time,
  .fluid_controls_time,
  .fp-time,
  .fp-current-time,
  .fp-duration,
  [class*="time"],
  [class*="duration"] {
    margin-right: 20px !important;
  }
  
  .fp_control_volume,
  .fluid_control_volume,
  .fp-volume,
  .fp-mute,
  [class*="volume"],
  [class*="mute"] {
    margin-left: 20px !important;
  }
  
  /* More specific targeting */
  .fluid_video_wrapper .fluid_controls_container > div:contains(":")  {
    margin-right: 25px !important;
  }
  
  /* Universal approach - target any element that has time format */
  .fluid_controls_container span[class*="time"]:after {
    content: "";
    margin-right: 25px;
    display: inline-block;
  }
  
  /* Alternative - use nth-child to target specific positions */
  .fluid_controls_container > *:nth-child(3),
  .fluid_controls_container > *:nth-child(4) {
    margin-right: 20px !important;
  }
  
  .fluid_controls_container > *:nth-child(5),
  .fluid_controls_container > *:nth-child(6) {
    margin-left: 20px !important;
  }
</style>
<script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
<video poster="https://bit.ly/bbsampleposter" height="100%" width="100%" id="video-id"><source src="https://bit.ly/bbsamplevideo" type="video/mp4" />
<script>
    var myFP = fluidPlayer(
        'video-id',	{
	"layoutControls": {
		"controlBar": {
			"autoHideTimeout": 3,
			"animated": true,
			"autoHide": true
		},
		"htmlOnPauseBlock": {
			"html": null,
			"height": null,
			"width": null
		},
		"autoPlay": false,
		"mute": false,
		"allowTheatre": true,
		"playPauseAnimation": true,
		"playbackRateEnabled": true,
		"allowDownload": false,
		"playButtonShowing": true,
		"fillToContainer": false,
		"posterImage": ""
	},
	"vastOptions": {
		"adList": [],
		"adCTAText": false,
		"adCTATextPosition": ""
	}
}
    );

// JavaScript দিয়ে DOM manipulation
setTimeout(function() {
    // FluidPlayer load হওয়ার পর DOM elements খুঁজে বের করি
    const timeElements = document.querySelectorAll('[class*="time"], [class*="duration"]');
    const volumeElements = document.querySelectorAll('[class*="volume"], [class*="mute"]');
    
    timeElements.forEach(el => {
        el.style.marginRight = '20px';
    });
    
    volumeElements.forEach(el => {
        el.style.marginLeft = '20px';
    });
}, 2000);
</script>
