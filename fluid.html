  function setupYouTubeEvents() {
    let brightness = 96;
    let volume = 40;
    let isPlaying = false;
    let controlsVisible = true;
    let controlsTimeout;
    let touchStartY = 0;
    let isTouching = false;
    let hideIndicatorTimeout;

    // DOM elements
    const overlay = document.getElementById('ytOverlay');
    const playBtn = document.getElementById('ytPlayBtn');
    const centerPlayBtn = document.getElementById('ytCenterPlay');
    const skipBackBtn = document.getElementById('ytSkipBack');
    const skipForwardBtn = document.getElementById('ytSkipForward');
    const volumeBtn = document.getElementById('ytVolumeBtn');
    const settingsBtn = document.getElementById('ytSettingsBtn');
    const fullscreenBtn = document.getElementById('ytFullscreenBtn');
    const progressContainer = document.getElementById('ytProgress');
    const progressFill = document.getElementById('ytProgressFill');
    const timeDisplay = document.getElementById('ytTime');
    const volumeSlider = document.getElementById('ytVolumeSlider');
    const volumeFill = document.getElementById('ytVolumeFill');

    // Show/Hide controls
    function showControls() {
      overlay.classList.add('show');
      controlsVisible = true;
      resetControlsTimeout();
    }

    function hideControls() {
      if (!video.paused) {
        overlay.classList.remove('show');
        controlsVisible = false;
      }
    }

    function resetControlsTimeout() {
      clearTimeout(controlsTimeout);
      controlsTimeout = setTimeout(hideControls, 3000);
    }

    // Update functions
    function updateBrightnessDisplay() {
      document.getElementById('ytBrightnessText').textContent = Math.round(brightness) + '%';
      document.getElementById('ytBrightnessBar').style.width = brightness + '%';
      document.body.style.filter = `brightness(${brightness}%)`;
    }

    function updateVolumeDisplay() {
      document.getElementById('ytVolumeText').textContent = Math.round(volume) + '%';
      document.getElementById('ytVolumeBar').style.width = volume + '%';
      volumeFill.style.width = volume + '%';
      video.volume = volume / 100;
      
      if (volume === 0) {
        volumeBtn.textContent = '🔇';
      } else if (volume < 50) {
        volumeBtn.textContent = '🔉';
      } else {
        volumeBtn.textContent = '🔊';
      }
    }

    function updateProgress() {
      if (video.duration) {
        const progress = (video.currentTime / video.duration) * 100;
        progressFill.style.width = progress + '%';
        
        const current = formatTime(video.currentTime);
        const duration = formatTime(video.duration);
        timeDisplay.textContent = `${current} / ${duration}`;
      }
    }

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    function hideIndicators() {
      clearTimeout(hideIndicatorTimeout);
      hideIndicatorTimeout = setTimeout(() => {
        document.getElementById('ytBrightness').classList.remove('show');
        document.getElementById('ytVolumeInd').classList.remove('show');
      }, 1000);
    }

    // Play/Pause
    function togglePlay() {
      if (video.paused) {
        video.play();
        playBtn.textContent = '⏸';
        centerPlayBtn.classList.remove('show');
        isPlaying = true;
      } else {
        video.pause();
        playBtn.textContent = '▶';
        centerPlayBtn.classList.add('show');
        isPlaying = false;
      }
      showControls();
    }

    // Event listeners
    playBtn.addEventListener('click', togglePlay);
    centerPlayBtn.addEventListener('click', togglePlay);
    video.addEventListener('click', togglePlay);

    // Skip controls
    skipBackBtn.addEventListener('click', () => {
      video.currentTime = Math.max(0, video.currentTime - 10);
      showControls();
    });

    skipForwardBtn.addEventListener('click', () => {
      video.currentTime = Math.min(video.duration, video.currentTime + 10);
      showControls();
    });

    // Volume control
    volumeBtn.addEventListener('click', () => {
      if (volume > 0) {
        video.volume = 0;
        volumeBtn.textContent = '🔇';
      } else {
        volume = 40;
        updateVolumeDisplay();
      }
      showControls();
    });

    volumeSlider.addEventListener('click', (e) => {
      const rect = volumeSlider.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      volume = (clickX / rect.width) * 100;
      updateVolumeDisplay();
      showControls();
    });

    // Progress bar
    progressContainer.addEventListener('click', (e) => {
      const rect = progressContainer.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const clickPercentage = clickX / rect.width;
      video.currentTime = clickPercentage * video.duration;
      showControls();
    });

    // Settings menu
    settingsBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      document.getElementById('ytSettingsMenu').classList.toggle('show');
      showControls();
    });

    // Fullscreen
    fullscreenBtn.addEventListener('click', () => {
      if (document.fullscreenElement) {
        document.exitFullscreen();
        fullscreenBtn.textContent = '⛶';
      } else {
        document.documentElement.requestFullscreen();
        fullscreenBtn.textContent = '⛷';
      }
      showControls();
    });

    // Touch controls
    const touchLeft = document.getElementById('ytTouchLeft');
    const touchRight = document.getElementById('ytTouchRight');

    // Brightness control (left)
    touchLeft.addEventListener('touchstart', (e) => {
      touchStartY = e.touches[0].clientY;
      isTouching = true;
      document.getElementById('ytBrightness').classList.add('show');
      e.preventDefault();
    });

    touchLeft.addEventListener('touchmove', (e) => {
      if (!isTouching) return;
      const deltaY = touchStartY - e.touches[0].clientY;
      brightness = Math.max(0, Math.min(100, brightness + (deltaY * 0.3)));
      updateBrightnessDisplay();
      touchStartY = e.touches[0].clientY;
      e.preventDefault();
    });

    touchLeft.addEventListener('touchend', () => {
      isTouching = false;
      hideIndicators();
    });

    // Volume control (right)
    touchRight.addEventListener('touchstart', (e) => {
      touchStartY = e.touches[0].clientY;
      isTouching = true;
      document.getElementById('ytVolumeInd').classList.add('show');
      e.preventDefault();
    });

    touchRight.addEventListener('touchmove', (e) => {
      if (!isTouching) return;
      const deltaY = touchStartY - e.touches[0].clientY;
      volume = Math.max(0, Math.min(100, volume + (deltaY * 0.3)));
      updateVolumeDisplay();
      touchStartY = e.touches[0].clientY;
      e.preventDefault();
    });

    touchRight.addEventListener('touchend', () => {
      isTouching = false;
      hideIndicators();
    });

    // Settings menu functionality
    document.getElementById('ytSpeedMenu').addEventListener('click', () => {
      document.getElementById('ytSpeedSubmenu').classList.add('show');
    });

    document.getElementById('ytQualityMenu').addEventListener('click', () => {
      document.getElementById('ytQualitySubmenu').classList.add('show');
    });

    document.getElementById('ytSpeedBack').addEventListener('click', () => {
      document.getElementById('ytSpeedSubmenu').classList.remove('show');
    });

    document.getElementById('ytQualityBack').addEventListener('click', () => {
      document.getElementById('ytQualitySubmenu').classList.remove('show');
    });

    // Speed selection
    document.querySelectorAll('[data-speed]').forEach(item => {
      item.addEventListener('click', () => {
        const speed = parseFloat(item.dataset.speed);
        video.playbackRate = speed;
        
        document.querySelectorAll('[data-speed]').forEach(i => i.classList.remove('selected'));
        item.classList.add('selected');
        item.innerHTML = item.textContent.replace('✓', '') + ' ✓';
        
        document.getElementById('ytSpeedValue').textContent = speed === 1 ? 'Normal ▶' : speed + ' ▶';
        document.getElementById('ytSpeedSubmenu').classList.remove('show');
      });
    });

    // Quality selection
    document.querySelectorAll('[data-quality]').forEach(item => {
      item.addEventListener('click', () => {
        const quality = item.dataset.quality;
        
        document.querySelectorAll('[data-quality]').forEach(i => i.classList.remove('selected'));
        item.classList.add('selected');
        item.innerHTML = item.textContent.replace('✓', '') + ' ✓';
        
        let qualityText = quality === 'auto' ? 'Auto (1080p) ▶' : quality + 'p ▶';
        document.getElementById('ytQualityValue').textContent = qualityText;
        document.getElementById('ytQualitySubmenu').classList.remove('show');
      });
    });

    // Close settings menu
    document.addEventListener('click', (e) => {
      const menu = document.getElementById('ytSettingsMenu');
      if (!menu.contains(e.target) && !settingsBtn.contains(e.target)) {
        menu.classList.remove('show');
        document.getElementById('ytSpeedSubmenu').classList.remove('show');
        document.getElementById('ytQualitySubmenu').classList.remove('show');
      }
    });

    // Mouse movement
    document.addEventListener('mousemove', showControls);
    overlay.addEventListener('touchstart', showControls);

    // Video events
    video.addEventListener('timeupdate', updateProgress);
    video.addEventListener('loadedmetadata', updateProgress);
    video.addEventListener('pause', () => {
      centerPlayBtn.classList.add('show');
      showControls();
    });
    video.addEventListener('play', () => {
      centerPlayBtn.classList.remove('show');
      resetControlsTimeout();
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      switch(e.code) {
        case 'Space':
          e.preventDefault();
          togglePlay();
          break;
        case 'ArrowLeft':
          video.currentTime -= 10;
          showControls();
          break;
        case 'ArrowRight':
          video.currentTime += 10;
          showControls();
          break;
        case 'ArrowUp':
          e.preventDefault();
          volume = Math.min(100, volume + 5);
          updateVolumeDisplay();
          showControls();
          break;
        case 'ArrowDown':
          e.preventDefault();
          volume = Math.max(0, volume - 5);
          updateVolumeDisplay();
          showControls();
          break;
        case 'KeyF':
          fullscreenBtn.click();
          break;
      }
    });

    // Initialize
    updateVolumeDisplay();
    updateBrightnessDisplay();
    showControls();
    
    if (video.paused) {
      centerPlayBtn.classList.add('show');
    }
  }
	  </script>
