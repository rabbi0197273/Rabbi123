        [class*="fluid_initial"],
        [class*="fluid_loading"],

            visibility: hidden !important;
            pointer-events: none !important;
            display: none !important;
            z-index: -9999 !important;

        /* শুধু Video Element এবং Wrapper দেখাবো */

            opacity: 1 !important;
            visibility: visible !important;
            width: 100% !important;
            height: 100vh !important;
            background: #000 !important;
            border-radius: 0 !important;
            overflow: hidden !important;
            position: relative !important;

        .fluid_video_wrapper video {

            opacity: 1 !important;
            visibility: visible !important;
            width: 100% !important;
            height: 100% !important;

            pointer-events: auto !important;

        /* আমাদের Custom Container */
        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            user-select: none;
            overflow: hidden;
            border-radius: 0;
            background: transparent;
            z-index: 1000;
            pointer-events: none;

        .container.fullscreen {
            max-width: 100%;
            width: 100%;
            height: 100vh;
            border-radius: 0px;
        }
        
        .wrapper {
            position: absolute;
            left: 0;
            right: 0;
            bottom: -15px;
            z-index: 1001;
            opacity: 0;
            transition: all 0.08s ease;
            pointer-events: auto;
        }
        
        .container.show-controls .wrapper {
            opacity: 1;
            bottom: 0;
            transition: all 0.13s ease;
        }

        /* Initial state - hide controls completely */
        .container.initial-state .wrapper {
            opacity: 0 !important;
            bottom: -15px !important;
            pointer-events: none !important;
        }
        
        .wrapper::before {
            content: "";
            bottom: 0;
            width: 100%;
            z-index: -1;
            position: absolute;
            height: calc(100% + 35px);
            pointer-events: none;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
        }
        
        .video-timeline {
            height: 7px;
            width: calc(100% - 20px);
            margin: 0 10px;
            cursor: pointer;
        }
        
        .video-timeline .progress-area {
            height: 3px;
            position: relative;
            background: rgba(255, 255, 255, 0.6);
        }
        
        .progress-area span {
            position: absolute;
            left: 50%;
            top: -25px;
            font-size: 13px;
            color: #fff;
            pointer-events: none;
            transform: translateX(-50%);

        .progress-area .progress-bar {
            width: 0%;
            height: 100%;
            position: relative;
            background: #2289ff;
            transition: width 0.1s ease;
        }
        
        .progress-bar::before {
            content: "";
            right: 0;
            top: 50%;
            height: 13px;
            width: 13px;
            position: absolute;
            border-radius: 50%;
            background: #2289ff;
            transform: translateY(-50%);
            cursor: grab;
            display: block;
        }
        
        .progress-bar::before:active {
            cursor: grabbing;
        }
        
        .progress-area span {
            display: none;
        }
        
        .video-timeline:hover .progress-area span {
            display: block;
        }
        
        .video-timeline.dragging .progress-area span {
            display: block;
        }
        
        .wrapper .video-controls {

            display: flex;
            align-items: center;
            justify-content: center;

        .video-controls .options {

            display: flex;
            align-items: center;
            justify-content: center;

        .video-controls .options:first-child {

        .video-controls .options:last-child {
            justify-content: flex-end;

            width: 100%;

        .options input {

            pointer-events: auto;

        .skip-area.left {
            left: 0;

        .skip-area.right {
            right: 0;

        .container.speed-options-open .skip-area {
            pointer-events: none;
        }

        /* Hide skip areas in initial state */
        .container.initial-state .skip-area {
            pointer-events: none !important;
        }

        /* Enhanced Skip feedback animation - like YouTube */
        .skip-feedback {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: white;
            font-size: 18px;
            font-weight: 400;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: all 0.2s ease;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
        }

        .skip-feedback.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        /* Skip feedback icons */
        .skip-feedback .skip-icon {
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .skip-feedback .skip-text {
            font-size: 20px;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        /* Forward skip feedback (right side) */
        .skip-feedback.forward {
            left: 75%;
        }

        /* Backward skip feedback (left side) */
        .skip-feedback.backward {
            left: 25%;
        }

        /* Ultra Smooth Center Play/Pause Button */
        .center-play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1500;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            outline: none !important;
            -webkit-tap-highlight-color: transparent !important;
            opacity: 1;
            pointer-events: auto;
            backdrop-filter: blur(5px);
        }

        .center-play-button:hover {
            background: rgba(0, 0, 0, 0.7);
            transform: translate(-50%, -50%) scale(1.1);
        }

        .center-play-button:active {
            transform: translate(-50%, -50%) scale(0.95);
        }

        /* Ultra Smooth Play Icon */
        .center-play-button .play-icon {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 15px solid rgba(255, 255, 255, 0.9);
            border-top: 9px solid transparent;
            border-bottom: 9px solid transparent;
            margin-left: 3px;
            opacity: 1;
            transform: scale(1) rotate(0deg);
            transition: all 0.4s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        /* Ultra Smooth Pause Icon */
        .center-play-button .pause-icon {
            position: absolute;
            display: flex;
            gap: 5px;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: scale(0.5) rotate(90deg);
            transition: all 0.4s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .center-play-button .pause-icon::before,
        .center-play-button .pause-icon::after {
            content: '';
            width: 4px;
            height: 18px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 1px;
        }

        /* Playing State - Show Pause Icon */
        .center-play-button.playing .play-icon {
            opacity: 0;
            transform: scale(0.5) rotate(-90deg);
        }

        .center-play-button.playing .pause-icon {
            opacity: 1;
            transform: scale(1) rotate(0deg);
        }

        /* Paused State - Show Play Icon */
        .center-play-button.paused .play-icon {
            opacity: 1;
            transform: scale(1) rotate(0deg);
        }

        .center-play-button.paused .pause-icon {
            opacity: 0;
            transform: scale(0.5) rotate(90deg);
        }

        /* Show center button in initial state and when controls are visible */
        .container.initial-state .center-play-button,
        .container.show-controls .center-play-button {
            opacity: 1;
            pointer-events: auto;
            transition: opacity 0.3s ease;
        }

        /* Hide center button when controls are hidden - but not in initial state */
        .container:not(.show-controls):not(.initial-state) .center-play-button {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        /* আমাদের Custom Loading Spinner */
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            display: none;
            cursor: pointer;
            pointer-events: auto;
        }

        .loading-spinner.show {
            display: block !important;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #2289ff;
            border-radius: 50%;
            animation: customSpin 1s linear infinite !important;
            animation-play-state: running !important;
        }

        @keyframes customSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Loading State এ Center Button Hide করি */
        .container.loading .center-play-button {
            opacity: 0 !important;
            pointer-events: none !important;
        }

        /* Mobile responsive */
        @media screen and (max-width: 540px) {
            .wrapper .video-controls {
                padding: 3px 10px 7px;
            }
            .options input, .progress-area span {
                display: none!important;
            }
            .options button {
                height: 30px;
                width: 30px;
                font-size: 17px;
            }
            .options .video-timer {
                margin-left: 5px;
            }
            .video-timer .separator {
                font-size: 14px;
                margin: 0 2px;
            }
            .options button :where(i, span) {
                line-height: 30px;
            }
            .options button span {
                font-size: 21px;
            }
            .options .video-timer, .progress-area span, .speed-options li {
                font-size: 12px;
            }
            .playback-content .speed-options {
                width: 75px;
                left: -30px;
                bottom: 30px;
            }
            .speed-options li {
                margin: 1px 0;
                padding: 3px 0 3px 10px;
            }
            .right .pic-in-pic {
                display: none;
            }

            .center-play-button {
                width: 50px;
                height: 50px;
            }

            .center-play-button .play-icon {
                border-left: 15px solid #fff;
                border-top: 9px solid transparent;
                border-bottom: 9px solid transparent;
                margin-left: 3px;
            }

            .center-play-button .pause-icon::before,
            .center-play-button .pause-icon::after {
                width: 3px;  
                height: 16px; 
            }

            .spinner {
                width: 40px;
                height: 40px;
                border-width: 3px;
            }

            .skip-feedback {
                font-size: 16px;
            }

            .skip-feedback .skip-text {
                font-size: 18px;
            }

            .skip-feedback .skip-icon {
                font-size: 20px;
            }
        }
    </style>

        let isLoadingActive = false;
        let loadingTimeout = null;

        // FluidPlayer Elements Hide করার Function
        function hideFluidPlayerControls() {
            const fluidElements = document.querySelectorAll(`
                .fluid_controls_container,
                .fluid_initial_play_button,
                .fluid_initial_play_button_container,
                .fluid_loading_container,
                .fluid_loading,
                .fluid_spinner,
                .fluid_buffering_container,
                .fluid_buffering,
                .fluid_context_menu,
                [class*="fluid_controls"],
                [class*="fluid_initial"],
                [class*="fluid_loading"],
                [class*="fluid_spinner"],
                [class*="fluid_buffering"]
            `);
            
            fluidElements.forEach(element => {
                if (element) {
                    element.style.display = 'none';
                    element.style.visibility = 'hidden';
                    element.style.opacity = '0';
                    element.style.pointerEvents = 'none';
                    element.style.zIndex = '-9999';
                }
            });
        }

        // Page load এর সাথে সাথেই hide করি
        hideFluidPlayerControls();
        
        // Continuous hiding
        setInterval(hideFluidPlayerControls, 500);

        // Loading functions
        function showLoading() {
            if (isLoadingActive) return;
            
            isLoadingActive = true;
            loadingSpinner.classList.add('show');
            container.classList.add('loading');
            
            if (loadingTimeout) {
                clearTimeout(loadingTimeout);
            }
        }

        function hideLoading() {
            if (!isLoadingActive) return;
            
            isLoadingActive = false;
            
            loadingTimeout = setTimeout(() => {
                if (!isLoadingActive) {
                    loadingSpinner.classList.remove('show');
                    container.classList.remove('loading');
                }
            }, 100);
        }

        // Skip function
        function skipVideo(direction) {
            const wasControlsVisible = container.classList.contains('show-controls');
            
            if (isSkipping) {
                if (direction === 'forward') {
                    rightSkipCount++;
                    leftSkipCount = 0;
                } else {
                    leftSkipCount++;
                    rightSkipCount = 0;
                }
        
                const skipAmount = (direction === 'forward' ? rightSkipCount : leftSkipCount) * 10;
                const textElement = direction === 'forward' ? skipTextRight : skipTextLeft;
                textElement.textContent = skipAmount;
        
                const currentTime = mainVideo.currentTime;
                const newTime = direction === 'forward'
                    ? Math.min(mainVideo.duration, currentTime + 10)
                    : Math.max(0, currentTime - 10);
        
                mainVideo.currentTime = newTime;
        
                if (skipTimeout) clearTimeout(skipTimeout);
                if (skipResetTimeout) clearTimeout(skipResetTimeout);
        
                skipTimeout = setTimeout(() => {
                    isSkipping = false;
                    container.classList.remove('skipping');
                    skipFeedbackLeft.classList.remove('show');
                    skipFeedbackRight.classList.remove('show');
                    
                    if (wasControlsVisible) {
                        container.classList.add('show-controls');
                    } else {
                        container.classList.remove('show-controls');
                    }
                }, 500);
        
                skipResetTimeout = setTimeout(() => {
                    leftSkipCount = 0;
                    rightSkipCount = 0;
                }, 3000);
        
                return;
            }
        
            isSkipping = true;
            container.classList.add('skipping');
        
            if (skipTimeout) clearTimeout(skipTimeout);
            if (skipResetTimeout) clearTimeout(skipResetTimeout);
        
            skipFeedbackLeft.classList.remove('show');
            skipFeedbackRight.classList.remove('show');
        
            if (direction === 'forward') {
                rightSkipCount++;
                leftSkipCount = 0;
            } else {
                leftSkipCount++;
                rightSkipCount = 0;
            }
        
            const skipAmount = (direction === 'forward' ? rightSkipCount : leftSkipCount) * 10;
            const currentTime = mainVideo.currentTime;
            const newTime = direction === 'forward'
                ? Math.min(mainVideo.duration, currentTime + skipAmount)
                : Math.max(0, currentTime - skipAmount);
        
            const feedbackElement = direction === 'forward' ? skipFeedbackRight : skipFeedbackLeft;
            const textElement = direction === 'forward' ? skipTextRight : skipTextLeft;
        
            textElement.textContent = skipAmount;
            feedbackElement.classList.add('show');
            mainVideo.currentTime = newTime;
        
            skipTimeout = setTimeout(() => {
                isSkipping = false;
                container.classList.remove('skipping');
                skipFeedbackLeft.classList.remove('show');
                skipFeedbackRight.classList.remove('show');
                
                if (wasControlsVisible) {
                    container.classList.add('show-controls');
                } else {
                    container.classList.remove('show-controls');
                }
            }, 1500);
        
            skipResetTimeout = setTimeout(() => {
                leftSkipCount = 0;
                rightSkipCount = 0;
            }, 3000);
        }

        function updateCenterButton() {
            if (mainVideo.paused) {
                centerPlayBtn.classList.remove('playing');
                centerPlayBtn.classList.add('paused');
            } else {
                centerPlayBtn.classList.remove('paused');
                centerPlayBtn.classList.add('playing');
            }
        }

        // Event Listeners
        centerPlayBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            
            if (isInitialState) {
                isInitialState = false;
                container.classList.remove('initial-state');
                container.classList.add('show-controls');
            }
            
            if (container.classList.contains('loading')) {
                hideLoading();
                mainVideo.pause();
                updateCenterButton();
                return;
            }
            
            if (mainVideo.paused) {
                if (!isVideoLoaded || mainVideo.readyState < 3) {
                    showLoading();
                }
                mainVideo.play().catch(() => {
                    hideLoading();
                    updateCenterButton();
                });
            } else {
                mainVideo.pause();
            }
        });

        // Skip areas
        const skipAreas = container.querySelectorAll('.skip-area');
        skipAreas.forEach((area, index) => {
            let clickCount = 0;
            let clickTimer = null;

            area.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                clickCount++;
                
                if (clickCount === 1) {
                    clickTimer = setTimeout(() => {
                        clickCount = 0;
                        if (container.classList.contains('show-controls')) {
                            container.classList.remove('show-controls');
                            clearTimeout(timer);
                        } else {
                            container.classList.add('show-controls');
                        }
                    }, 300);
                } else if (clickCount === 2) {
                    clearTimeout(clickTimer);
                    clickCount = 0;
                    
                    if (index === 0) {
                        skipVideo('backward');
                    } else {
                        skipVideo('forward');
                    }
                }
            });
        });

        // Format time function
        const formatTime = time => {
            let seconds = Math.floor(time % 60),
                minutes = Math.floor(time / 60) % 60,
                hours = Math.floor(time / 3600);

            seconds = seconds < 10 ? `0${seconds}` : seconds;
            minutes = minutes < 10 ? `0${minutes}` : minutes;
            hours = hours < 10 ? `0${hours}` : hours;

            if (hours == 0) {
                return `${minutes}:${seconds}`;
            }
            return `${hours}:${minutes}:${seconds}`;
        }

        // Video event listeners
        mainVideo.addEventListener("loadeddata", () => {
            hideLoading();
            videoDuration.innerText = formatTime(mainVideo.duration);
            isVideoLoaded = true;
        });

        mainVideo.addEventListener("timeupdate", e => {
            if (!isDragging) {
                let { currentTime, duration } = e.target;
                let percent = (currentTime / duration) * 100;
                progressBar.style.width = `${percent}%`;
                currentVidTime.innerText = formatTime(currentTime);
            }
        });

        mainVideo.addEventListener("play", () => {
            playPauseBtn.classList.replace("fa-play", "fa-pause");
            updateCenterButton();
            hideLoading();
        });
        
        mainVideo.addEventListener("pause", () => {
            playPauseBtn.classList.replace("fa-pause", "fa-play");
            updateCenterButton();
        });

        mainVideo.addEventListener("waiting", () => {
            if (!isInitialState && !mainVideo.paused) {
                showLoading();
            }
        });

        mainVideo.addEventListener("playing", () => {
            hideLoading();
        });

        // Control button event listeners
        playPauseBtn.addEventListener("click", () => {
            if (mainVideo.paused) {
                mainVideo.play();
            } else {
                mainVideo.pause();
            }
        });

        skipBackward.addEventListener("click", () => {
            skipVideo('backward');
        });
        
        skipForward.addEventListener("click", () => {
            skipVideo('forward');
        });

        volumeBtn.addEventListener("click", () => {
            if (!volumeBtn.classList.contains("fa-volume-high")) {
                mainVideo.volume = 1.0;
                volumeBtn.classList.replace("fa-volume-xmark", "fa-volume-high");
            } else {
                mainVideo.volume = 0.0;
                volumeBtn.classList.replace("fa-volume-high", "fa-volume-xmark");
            }
            volumeSlider.value = mainVideo.volume;
        });

        volumeSlider.addEventListener("input", e => {
            mainVideo.volume = e.target.value;
            if (e.target.value == 0) {
                return volumeBtn.classList.replace("fa-volume-high", "fa-volume-xmark");
            }
            volumeBtn.classList.replace("fa-volume-xmark", "fa-volume-high");
        });

        speedOptions.querySelectorAll("li").forEach(option => {
            option.addEventListener("click", (e) => {
                e.stopPropagation();
                e.preventDefault();
                mainVideo.playbackRate = option.dataset.speed;
                speedOptions.querySelector(".active").classList.remove("active");
                option.classList.add("active");
            });
        });

        speedBtn.addEventListener("click", (e) => {
            e.stopPropagation();
            e.preventDefault();
            speedOptions.classList.toggle("show");
            
            if (speedOptions.classList.contains("show")) {
                container.classList.add("speed-options-open");
            } else {
                container.classList.remove("speed-options-open");
            }
        });

        fullScreenBtn.addEventListener("click", () => {
            const fluidWrapper = document.querySelector('.fluid_video_wrapper');
            if (document.fullscreenElement) {
                fullScreenBtn.classList.replace("fa-compress", "fa-expand");
                return document.exitFullscreen();
            }
            fullScreenBtn.classList.replace("fa-expand", "fa-compress");
            if (fluidWrapper) {
                fluidWrapper.requestFullscreen();
            } else {
                document.body.requestFullscreen();
            }
        });

        pipBtn.addEventListener("click", () => mainVideo.requestPictureInPicture());

        // Timeline functionality
        const updateProgress = (e) => {
            let timelineWidth = videoTimeline.clientWidth;
            let offsetX = e.offsetX;
            let percent = (offsetX / timelineWidth) * mainVideo.duration;
            
            mainVideo.currentTime = percent;
            
            let progressPercent = (percent / mainVideo.duration) * 100;
            progressBar.style.width = `${progressPercent}%`;
            currentVidTime.innerText = formatTime(percent);
        };

        videoTimeline.addEventListener("click", updateProgress);

        // Initialize
        updateCenterButton();
        mainVideo.volume = 1.0;
        volumeSlider.value = 1.0;
    </script>
</body>
